<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OddFox Eligibility Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; manifest-src 'self' data:;" />

  <!-- Cache Control - Force reload on updates -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- PWA Meta Tags for Installable App -->
  <meta name="application-name" content="OddFox Checker">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="OddFox">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#D85B28">
  <meta name="description" content="JJIF Competition Eligibility Checker - Check age categories and weight classes for Ju-Jitsu Fighting and Jiu-Jitsu Newaza">

  <!-- App Icons -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="apple-touch-icon" href="logo.svg">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; 
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      margin:0; 
      padding:24px;
      min-height: 100vh;
    }
    .container { 
      max-width:900px; 
      margin:auto; 
      background:#fff; 
      padding:32px; 
      border-radius:16px; 
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
    }
    h2 { 
      text-align:center; 
      margin: 0 0 8px; 
      color: #1e293b;
      font-size: 28px;
      font-weight: 700;
    }
    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 32px;
    }
    h3 { 
      color: #334155;
      margin: 24px 0 16px; 
      font-size: 20px;
      font-weight: 600;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 8px;
    }
    label { 
      font-weight:600; 
      color: #475569;
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }
    input, select { 
      width:100%; 
      padding:10px 14px; 
      font-size:15px; 
      margin-bottom:12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: all 0.2s;
      background: #f8fafc;
      color: #1e293b;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #D85B28;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(216, 91, 40, 0.1);
    }
    button { 
      width:100%;
      padding:14px; 
      font-size:16px; 
      font-weight: 600;
      background: linear-gradient(135deg, #D85B28 0%, #E67E22 100%);
      color:#fff; 
      border:none; 
      border-radius:10px; 
      cursor:pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 24px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(216, 91, 40, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .inline-btn {
      width: auto;
      padding: 10px 20px;
      font-size: 14px;
      margin-bottom: 0;
      border-radius: 0 8px 8px 0;
    }
    .result { 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding:24px; 
      border-radius:12px;
      border: 2px solid #e2e8f0;
    }
    .allowed { 
      color:#059669; 
      font-weight:700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .allowed::before {
      content: "✓";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #10b981;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 14px;
      flex-shrink: 0;
    }
    .blocked { 
      color:#dc2626; 
      font-weight:700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .blocked::before {
      content: "✕";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 14px;
      flex-shrink: 0;
    }
    .small { 
      font-size:14px; 
      color:#64748b; 
      margin-left:32px;
      line-height: 1.6;
    }
    .weight-box { 
      margin-left:32px;
      background: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 8px;
      margin-bottom: 4px;
      border-left: 3px solid #D85B28;
    }
    .copy-option { 
      background:#fff; 
      border:2px solid #e2e8f0; 
      border-radius:10px; 
      padding:16px; 
      margin-top:12px;
      transition: all 0.2s;
    }
    .copy-option:hover {
      border-color: #D85B28;
      box-shadow: 0 4px 12px rgba(216, 91, 40, 0.15);
    }
    .copy-btn { 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      margin-top:12px;
      padding: 10px;
      font-size: 14px;
    }
    .copy-btn:hover {
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }
    .grid { 
      display:grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px;
      margin-bottom: 12px;
    }
    @media (max-width: 720px) { 
      .grid { grid-template-columns: 1fr; }
      .container { padding: 24px 20px; }
      body { padding: 16px; }
    }
    .pill { 
      display:inline-block; 
      padding:4px 12px; 
      border-radius:999px; 
      background: linear-gradient(135deg, #D85B28 0%, #E67E22 100%);
      color: white;
      font-size:12px; 
      font-weight: 600;
      margin-left:8px;
    }
    .info-badge {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #1e40af;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    .section-divider {
      margin: 32px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    /* Validation feedback styles */
    .input-wrapper {
      position: relative;
      margin-bottom: 12px;
    }
    .input-error {
      border-color: #ef4444 !important;
      background: #fef2f2 !important;
    }
    .input-success {
      border-color: #10b981 !important;
    }
    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .reset-btn {
      background: #6b7280;
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    }
    .reset-btn:hover {
      box-shadow: 0 10px 20px rgba(107, 114, 128, 0.4);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }
      .container {
        padding: 20px;
        border-radius: 12px;
      }
      h2 {
        font-size: 24px;
      }
      h3 {
        font-size: 18px;
      }
      /* Stack form fields vertically on mobile */
      .form-row {
        flex-direction: column !important;
        gap: 0 !important;
      }
      .form-row > div {
        width: 100% !important;
        min-width: 100% !important;
      }
      /* Make buttons larger for touch */
      button {
        padding: 16px;
        font-size: 16px;
        min-height: 48px;
      }
      .inline-btn {
        padding: 12px 16px;
        min-height: 48px;
      }
      /* Better touch targets for inputs */
      input, select {
        padding: 12px 14px;
        font-size: 16px;
        min-height: 48px;
      }
      /* Copy buttons on mobile */
      .copy-btn {
        min-height: 44px !important;
        padding: 10px 16px !important;
      }
      /* Adjust result cards for mobile */
      .result {
        padding: 16px;
      }
      .info-badge {
        font-size: 13px;
        padding: 10px;
      }
      /* Stack button group on very small screens */
      .button-group {
        flex-direction: column !important;
      }
      .button-group button {
        width: 100% !important;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      .container {
        padding: 16px;
      }
      h2 {
        font-size: 20px;
      }
      .subtitle {
        font-size: 12px;
      }
      /* Even larger touch targets on small phones */
      button {
        padding: 18px;
        min-height: 52px;
      }
      input, select {
        min-height: 52px;
      }
    }

    /* Toggle Button Groups */
    .toggle-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .toggle-btn {
      flex: 0 1 auto;
      min-width: 100px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      background: #f1f5f9;
      color: #475569;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 0;
      text-align: center;
      white-space: nowrap;
    }
    .toggle-btn:hover {
      background: #e2e8f0;
      border-color: #cbd5e1;
      transform: none;
      box-shadow: none;
    }
    .toggle-btn.active {
      background: linear-gradient(135deg, #D85B28 0%, #E67E22 100%);
      color: white;
      border-color: #D85B28;
    }
    .toggle-btn.active:hover {
      background: linear-gradient(135deg, #c74f20 0%, #d46f1a 100%);
      box-shadow: 0 4px 12px rgba(216, 91, 40, 0.3);
    }

    @media (max-width: 480px) {
      .toggle-btn {
        min-width: 80px;
        padding: 14px 16px;
        font-size: 14px;
      }
    }
    /* Tab navigation for CSV results */
    .csv-tabs {
      display: flex;
      gap: 8px;
      margin: 16px 0 0 0;
      border-bottom: 2px solid #334155;
      padding-bottom: 0;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: thin;
      scrollbar-color: #475569 #1e293b;
      -webkit-overflow-scrolling: touch;
    }
    .csv-tabs::-webkit-scrollbar {
      height: 6px;
    }
    .csv-tabs::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 3px;
    }
    .csv-tabs::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }
    .csv-tabs::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    .csv-tab {
      padding: 10px 12px;
      background: #1e293b;
      border: 2px solid #334155;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      color: #94a3b8;
      font-size: 13px;
      font-weight: 600;
      position: relative;
      bottom: -2px;
      margin-bottom: 0;
      white-space: nowrap;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      min-width: 100px;
    }
    .csv-tab:hover {
      background: #2d3748;
      color: #cbd5e1;
    }
    .csv-tab.active {
      background: #0f172a;
      color: #f1f5f9;
      border-color: #D85B28;
      border-bottom: 2px solid #0f172a;
      z-index: 1;
    }
    .csv-tab-title {
      text-align: center;
      line-height: 1.2;
    }
    .csv-tab-count {
      display: block;
      padding: 4px 12px;
      background: #334155;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      min-width: 30px;
      text-align: center;
    }
    .csv-tab.active .csv-tab-count {
      background: #D85B28;
      color: #ffffff;
    }
    .csv-tab-content {
      display: none;
      padding: 20px;
      background: #0f172a;
      border: 2px solid #334155;
      border-top: none;
      border-radius: 0 0 8px 8px;
    }
    .csv-tab-content.active {
      display: block;
    }
    /* Collapsible sections for CSV analysis */
    .collapsible-section {
      margin: 16px 0;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
    }
    .collapsible-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .collapsible-header:hover {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    }
    .collapsible-header h3 {
      margin: 0;
      padding: 0;
      border: none;
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
    }
    .collapsible-toggle {
      font-size: 24px;
      font-weight: bold;
      color: #64748b;
      transition: transform 0.3s;
    }
    .collapsible-toggle.open {
      transform: rotate(180deg);
    }
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .collapsible-content.open {
      max-height: 10000px;
      transition: max-height 0.5s ease-in;
    }
    .collapsible-body {
      padding: 20px;
      border-top: 1px solid #e2e8f0;
    }
    .category-item {
      padding: 12px 16px;
      margin: 8px 0;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f8fafc;
    }
    .category-item:hover {
      background: #f1f5f9;
      border-color: #D85B28;
    }
    .category-name {
      font-weight: 600;
      color: #1e293b;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .athlete-name {
      color: #64748b;
      font-size: 13px;
    }
    .merge-options {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
    }
    .merge-label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .merge-category {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      margin: 6px 0;
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .merge-category.completed {
      background: #f0fdf4;
      border-color: #86efac;
      opacity: 0.7;
    }
    .merge-category.completed .merge-text {
      text-decoration: line-through;
      color: #94a3b8;
    }
    .merge-category.completed .merge-type {
      color: #94a3b8;
    }
    .merge-category-content {
      flex: 1;
      min-width: 0;
      overflow: hidden;
      cursor: pointer;
    }
    .merge-category-content:hover {
      opacity: 0.8;
    }
    .merge-text {
      font-size: 14px;
      font-weight: 500;
      color: #1e293b;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }
    .merge-type {
      font-size: 11px;
      color: #64748b;
    }
    .merge-checkbox {
      width: 20px;
      height: 20px;
      min-width: 20px;
      cursor: pointer;
      accent-color: #10b981;
    }
    .merge-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .stats-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      background: #D85B28;
      color: white;
      font-size: 13px;
      font-weight: 600;
      margin-left: 12px;
    }
    .no-merges-message {
      padding: 20px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>

<script>
/** =========================

 *  ========================= */
const APP_VERSION = "3.2.6"; // Fix: plus weight banner only shows for plus weight warnings

// Version check - force reload if old cached code detected
(function() {
  const storageKey = 'oddfox_version';
  const lastVersion = localStorage.getItem(storageKey);

  // Check if this is old code by looking for the new dual-weight logic marker
  const hasNewLogic = true; // MARKER: This will be missing in cached old code

    window.location.reload(true);

})();

const MOVE_UP = {
  FIGHTING: { U8:"U10", U10:"U12", U12:"U14", U18:"U21", U21:"ADULT" },
  NEWAZA:   { U8:"U10", U14:"U16", U21:"ADULT", MASTERS:"ADULT" },
  GROUNDFIGHT: { U10:"U12" },
  BABY_MONKEYS: {} // No age move-ups for Baby Monkeys
};

/** =========================
 *  BELT PROGRESSIONS
 *  ========================= */
const BELT_PROGRESSIONS = {
  Youth: ["White", "Grey", "Yellow", "Orange", "Blue", "Purple", "Brown", "Black"],
  Adult: ["White", "Blue", "Purple", "Brown", "Black"],
  Masters: ["White", "Blue", "Purple", "Brown", "Black"]
};

// Normalize belt names (handle variations)
function normalizeBelt(belt) {
  if (!belt) return null;
  const normalized = belt.trim().toUpperCase();

  // Handle "ALL KIDS BELTS" - treat as White (lowest)
  if (normalized.includes("ALL") && normalized.includes("BELT")) {
    return "White";
  }

  // Capitalize first letter only
  return belt.trim().charAt(0).toUpperCase() + belt.trim().slice(1).toLowerCase();
}

function getNextBelt(currentBelt, ageLabel) {
  const belt = normalizeBelt(currentBelt);
  if (!belt) return null;

  const progression = BELT_PROGRESSIONS[ageLabel] || BELT_PROGRESSIONS.Youth;
  const currentIndex = progression.indexOf(belt);

  if (currentIndex === -1 || currentIndex === progression.length - 1) {
    return null; // Belt not found or already at highest belt
  }

  return progression[currentIndex + 1];
}

/**
 * Safely parse an integer with fallback
 * @param {*} value - Value to parse
 * @param {number|null} defaultValue - Default value if parsing fails
 * @returns {number|null} Parsed integer or default value
 */
function safeParseInt(value, defaultValue = null) {
  if (value === null || value === undefined || value === '') {
    return defaultValue;
  }
  const parsed = parseInt(value, 10);
  return isNaN(parsed) ? defaultValue : parsed;
}

/**
 * Safely parse a float with fallback
 * @param {*} value - Value to parse
 * @param {number|null} defaultValue - Default value if parsing fails
 * @returns {number|null} Parsed float or default value
 */
function safeParseFloat(value, defaultValue = null) {
  if (value === null || value === undefined || value === '') {
    return defaultValue;
  }
  const parsed = parseFloat(value);
  return isNaN(parsed) ? defaultValue : parsed;
}

/**
 * Conditional logging (only in DEBUG mode)
 * @param {...any} args - Arguments to log
 */
function log(...args) {
  if (DEBUG) console.log(...args);
}

/**
 * Debounce function to limit rapid calls
 * @param {Function} func - Function to debounce
 * @param {number} wait - Wait time in milliseconds
 * @returns {Function} Debounced function
 */
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

/**
 * Copy text to clipboard with fallback strategies
 * @param {string} text - Text to copy
 * @param {Function} successCallback - Called on success
 * @param {Function} errorCallback - Called on error
 */
function copyToClipboard(text, successCallback, errorCallback) {
  // Modern Clipboard API
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text)
      .then(() => {
        if (successCallback) successCallback();
      })
      .catch(err => {
        log('Clipboard API failed:', err);
        // Fallback to legacy method
        copyToClipboardLegacy(text, successCallback, errorCallback);
      });
  } else {
    // Fallback for older browsers
    copyToClipboardLegacy(text, successCallback, errorCallback);
  }
}

/**
 * Legacy clipboard copy using temporary textarea
 * @param {string} text - Text to copy
 * @param {Function} successCallback - Called on success
 * @param {Function} errorCallback - Called on error
 */
function copyToClipboardLegacy(text, successCallback, errorCallback) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.position = 'fixed';
  textarea.style.opacity = '0';
  document.body.appendChild(textarea);
  textarea.select();

  try {
    const successful = document.execCommand('copy');
    if (successful && successCallback) {
      successCallback();
    } else if (!successful && errorCallback) {
      errorCallback();
    }
  } catch (err) {
    log('Legacy clipboard copy failed:', err);
    if (errorCallback) errorCallback();
  } finally {
    document.body.removeChild(textarea);
  }
}

/**
 * Validate birth year
 * @param {*} year - Year to validate
 * @returns {{valid: boolean, error: string|null, value: number|null}}
 */
function validateBirthYear(year) {
  const parsed = safeParseInt(year);

  if (parsed === null) {
    return { valid: false, error: 'Birth year is required', value: null };
  }

  if (parsed < VALIDATION_CONSTANTS.MIN_BIRTH_YEAR || parsed > VALIDATION_CONSTANTS.MAX_BIRTH_YEAR) {
    return {
      valid: false,
      error: `Birth year must be between ${VALIDATION_CONSTANTS.MIN_BIRTH_YEAR} and ${VALIDATION_CONSTANTS.MAX_BIRTH_YEAR}`,
      value: null
    };
  }

  return { valid: true, error: null, value: parsed };
}

/**
 * Validate event year
 * @param {*} year - Year to validate
 * @returns {{valid: boolean, error: string|null, value: number|null}}
 */
function validateEventYear(year) {
  const parsed = safeParseInt(year);

  if (parsed === null) {
    return { valid: false, error: 'Event year is required', value: null };
  }

  const currentYear = new Date().getFullYear();
  if (parsed < currentYear - 5 || parsed > currentYear + 5) {
    return {
      valid: false,
      error: `Event year should be within 5 years of current year (${currentYear})`,
      value: null
    };
  }

  return { valid: true, error: null, value: parsed };
}

/**
 * Validate weight
 * @param {*} weight - Weight to validate
 * @returns {{valid: boolean, error: string|null, value: number|null}}
 */
function validateWeight(weight) {
  const parsed = safeParseFloat(weight);

  if (parsed === null) {
    return { valid: false, error: 'Weight is required', value: null };
  }

  if (parsed < VALIDATION_CONSTANTS.MIN_WEIGHT || parsed > VALIDATION_CONSTANTS.MAX_WEIGHT) {
    return {
      valid: false,
      error: `Weight must be between ${VALIDATION_CONSTANTS.MIN_WEIGHT} and ${VALIDATION_CONSTANTS.MAX_WEIGHT} kg`,
      value: null
    };
  }

  return { valid: true, error: null, value: parsed };
}

/**
 * Validate gender
 * @param {string} gender - Gender to validate
 * @returns {{valid: boolean, error: string|null, value: string|null}}
 */
function validateGender(gender) {
  if (!gender) {
    return { valid: false, error: 'Gender is required', value: null };
  }

  const normalized = gender.toUpperCase();
  if (normalized !== 'MALE' && normalized !== 'FEMALE') {
    return { valid: false, error: 'Gender must be MALE or FEMALE', value: null };
  }

  return { valid: true, error: null, value: normalized };
}

function ageReached(birthYear, eventYear) {

}

function getAgeObj(age) {
  // Prioritize MASTERS if age >= 35
  if (age >= 35) {
    const masters = AGE_CATS.find(c => c.n === "MASTERS");
    if (masters && age >= masters.min && age <= masters.max) {
      return masters;
    }
  }
  // Otherwise find first matching category
  return AGE_CATS.find(c => age >= c.min && age <= c.max) || null;
}

function getAgeObjByName(name) {
  return AGE_CATS.find(c => c.n === name) || null;
}

function getOwnAndUpWeightClasses(weight, limits) {
  const last = limits[limits.length - 1];

  if (weight > last) {
    return {
      own: { type:"plus", value:last },
      up: null
    };
  }

  for (let i = 0; i < limits.length; i++) {
    if (weight <= limits[i]) {
      const own = { type:"minus", value: limits[i] };
      const up = (i === limits.length - 1)
        ? { type:"plus", value: last }
        : { type:"minus", value: limits[i + 1] };
      return { own, up };
    }
  }

  return { own:{ type:"plus", value:last }, up:null };
}

function formatWeightClass(wc) {
  if (!wc) return "";
  return (wc.type === "plus" ? "+" + wc.value + " kg" : "-" + wc.value + " kg");
}

/**
 * Copy text to clipboard with button feedback
 * @param {string} text - Text to copy
 * @param {HTMLElement} buttonElement - Button to show feedback on

function copyText(text, buttonElement) {

  if (typeof text !== 'string' || text.length === 0) {

        alert('Failed to copy to clipboard. Please try manual copy.');

}

function fallbackCopyText(text, buttonElement) {
  const textArea = document.createElement("textarea");
  textArea.value = text;

  setTimeout(() => {

    button.style.backgroundColor = "";
    button.disabled = false;
  }, 1500);
}

/**
 * Get allowed age categories for athlete including move-ups
 * @param {Object} ageObj - Age category object
 * @param {string} disciplineKey - Discipline key
 * @returns {Array<Object>} Array of allowed age category objects
 */
function allowedAgeCategories(ageObj, disciplineKey) {
  const base = ageObj;

  // Check if discipline exists in MOVE_UP
  if (!MOVE_UP[disciplineKey]) {
    console.warn('Discipline not found in MOVE_UP:', disciplineKey);
    return [base];
  }

  const upName = MOVE_UP[disciplineKey][base.n];
  if (!upName) return [base];

  const upObj = getAgeObjByName(upName);
  if (!upObj) return [base];
  return [base, upObj];
}

  input.classList.remove('input-success');

/**
 * Validate all form inputs and show errors
 * @returns {boolean} True if all inputs are valid
 */
function validateAllInputs() {
  const eventYear = document.getElementById('eventYear').value;
  const birthYear = document.getElementById('birthYear').value;
  const weight = document.getElementById('weight').value;

  // Use our new validation functions
  const eventYearValidation = validateEventYear(eventYear);
  const birthYearValidation = validateBirthYear(birthYear);
  const weightValidation = validateWeight(weight);

  let isValid = true;

  // Handle event year validation
  if (!eventYearValidation.valid) {
    if (eventYear) { // Only show error if field is not empty
      showInputError('eventYear', eventYearValidation.error);
      isValid = false;
    } else {
      clearInputValidation('eventYear');
    }
  } else {
    showInputSuccess('eventYear');
  }

  // Handle birth year validation
  if (!birthYearValidation.valid) {
    if (birthYear) { // Only show error if field is not empty
      showInputError('birthYear', birthYearValidation.error);
      isValid = false;
    } else {
      clearInputValidation('birthYear');
    }
  } else {
    // Additional check: birth year must be before event year
    if (eventYearValidation.valid && birthYearValidation.value >= eventYearValidation.value) {
      showInputError('birthYear', 'Birth year must be before event year');
      isValid = false;
    } else {
      showInputSuccess('birthYear');
    }
  }

  // Handle weight validation
  if (!weightValidation.valid) {
    if (weight) { // Only show error if field is not empty
      showInputError('weight', weightValidation.error);
      isValid = false;
    } else {
      clearInputValidation('weight');
    }
  } else {
    showInputSuccess('weight');
  }

  return isValid;
}

function parseQuickEntry() {
  const entry = document.getElementById("quickEntry").value.trim();
  
  if (!entry) {
    alert("Please paste an entry text first.");
    return;
  }

  // Parse pattern: "Youth Ju-Jitsu Fighting MALE / U10 / -32 kg"
  // or "Adult Jiu-Jitsu Newaza FEMALE / U21 / +70 kg"
  // or "Groundfight MALE / U10 / -36 kg"
  // or "Baby Monkeys Sumo - Boys / 3 to 4 years / -20 kg"

  // Extract discipline
  let discipline = "";
  const entryLower = entry.toLowerCase();

  if (entryLower.includes("baby monkey") || entryLower.includes("baby monkeys")) {
    discipline = "BABY_MONKEYS";
  } else if (entryLower.includes("groundfight") || entryLower.includes("ground fighting")) {
    discipline = "GROUNDFIGHT";
  } else if (entryLower.includes("newaza") || entryLower.includes("ne-waza") || entryLower.includes("bjj")) {
    discipline = "NEWAZA";
  } else if (entryLower.includes("fighting")) {
    discipline = "FIGHTING";
  }

  // Extract gender
  let gender = "";
  if (entryLower.includes("boys")) {
    gender = "MALE";
  } else if (entryLower.includes("girls")) {
    gender = "FEMALE";
  } else if (entry.includes("FEMALE")) {
    gender = "FEMALE";
  } else if (entry.includes("MALE")) {
    gender = "MALE";
  }
  
  // Extract age category (U8, U10, U12, U14, U16, U18, U21, ADULT, MASTERS, or "3 to 4 years")
  let ageCategory = null;
  if (entryLower.includes("3 to 4 years") || entryLower.includes("3-4 years")) {
    ageCategory = "BABY_MONKEYS";
  } else {
    const ageMatch = entry.match(/\b(U8|U10|U12|U14|U16|U18|U21|ADULT|MASTERS?)\b/i);
    if (ageMatch) {
      ageCategory = ageMatch[1].toUpperCase();
      // Handle both MASTER and MASTERS
      if (ageCategory === "MASTER") {
        ageCategory = "MASTERS";
      }
    }
  }
  
  // Extract weight (e.g., "-32 kg", "+70 kg", "(+)69 kg", "(-) 32 kg")
  const weightMatch = entry.match(/\(?([+-])\)?(\d+(?:\.\d+)?)\s*kg/i);
  let weight = null;
  if (weightMatch) {
    // For "-32 kg", use 32 as the weight (upper limit of that class)
    // For "+70 kg" or "(+)70 kg", use a value above 70 (e.g., 70.1) to place in plus class
    const weightValue = parseFloat(weightMatch[2]);
    if (weightMatch[1] === "+") {
      weight = weightValue + 0.1; // Slightly above to ensure plus class
    } else {
      weight = weightValue; // At the limit
    }
  }

  // Extract belt (for NEWAZA/BJJ) - should be after the weight
  // Pattern: "... / -32 kg / White" or "... / (+)70 kg / ALL KIDS BELTS"
  let belt = null;
  if (discipline === "NEWAZA") {
    // Split by "/" and get the part after the weight
    const parts = entry.split('/').map(p => p.trim());
    log('Entry parts:', parts);
    // Find the weight part and get the next one
    for (let i = 0; i < parts.length - 1; i++) {
      if (parts[i].match(/\(?([+-])\)?(\d+(?:\.\d+)?)\s*kg/i)) {
        // Next part should be the belt
        const possibleBelt = parts[i + 1];
        log('Possible belt:', possibleBelt);
        // Check if it's a valid belt name
        const validBelts = ["ALL KIDS BELTS", "White", "Grey", "Yellow", "Orange", "Blue", "Purple", "Brown", "Black"];
        const matchedBelt = validBelts.find(b => possibleBelt.toUpperCase().includes(b.toUpperCase()));
        log('Matched belt:', matchedBelt);
        if (matchedBelt) {
          belt = matchedBelt;
        }
        break;
      }
    }
  }
  log('Final belt value:', belt);

  // Pre-fill the form (always update, even if fields have values)
  if (discipline) {
    document.getElementById("discipline").value = discipline;
    // Update discipline toggle buttons
    document.querySelectorAll('.toggle-group')[1].querySelectorAll('.toggle-btn').forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-value') === discipline);
    });

    // Show/hide belt section based on discipline
    const beltSection = document.getElementById('beltSection');
    if (discipline === 'NEWAZA') {
      beltSection.style.display = 'block';
    } else {
      beltSection.style.display = 'none';
    }
  }

  if (gender) {
    document.getElementById("gender").value = gender;
    // Update gender toggle buttons
    document.querySelectorAll('.toggle-group')[0].querySelectorAll('.toggle-btn').forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-value') === gender);
    });
  }

  if (weight) {
    document.getElementById("weight").value = weight;
  }

  if (belt) {
    document.getElementById("belt").value = belt;
  }
  
  // Calculate birth year based on age category and current event year
  if (ageCategory) {
    const eventYear = Number(document.getElementById("eventYear").value) || 2025;
    const ageObj = getAgeObjByName(ageCategory);
    
    if (ageObj) {
      // Constants for default ages
      const ADULT_DEFAULT_AGE = 21;
      const MASTERS_DEFAULT_AGE = 36;

      // Special handling for ADULT and MASTERS - use a more typical age
      let targetAge;
      if (ageCategory === "ADULT") {
        targetAge = ADULT_DEFAULT_AGE;
      } else if (ageCategory === "MASTERS") {
        targetAge = MASTERS_DEFAULT_AGE;
      } else {
        // For youth categories, use the minimum age
        targetAge = ageObj.min;
      }
      
      const birthYear = eventYear - targetAge;
      document.getElementById("birthYear").value = birthYear;
    }
  }
  
  // Show success message with what was detected
  const parts = [];
  if (discipline) {
    if (discipline === "BABY_MONKEYS") {
      parts.push("Baby Monkeys Sumo");
    } else if (discipline === "GROUNDFIGHT") {
      parts.push("Groundfight");
    } else if (discipline === "FIGHTING") {
      parts.push("Ju-Jitsu Fighting");
    } else {
      parts.push("Jiu-Jitsu Newaza");
    }
  }
  if (gender) parts.push(gender);
  if (ageCategory) parts.push(ageCategory);
  if (weight) parts.push(weightMatch[1] + weightMatch[2] + " kg");
  if (belt) parts.push(belt);

  if (parts.length > 0) {
    // Show results in quick result area (no popup)
    document.getElementById("quickResult").style.display = "block";
    
    // Automatically run eligibility check
    checkEligibility(true); // Pass true to indicate using quick entry
  } else {
    alert("Could not parse entry. Please check the format.\n\nExpected format:\nYouth Jiu-Jitsu BJJ MALE / U10 / -32 kg\nor\nJiu-Jitsu BJJ MALE / ADULT / -69 kg");
  }
}

/** Safely render results using DOM API instead of innerHTML */
function renderResults(out, data) {
  // Clear container
  out.textContent = '';

  // Info badge
  const infoBadge = document.createElement('div');
  infoBadge.className = 'info-badge';

  const ageText = document.createElement('strong');
  ageText.textContent = 'Age reached:';
  infoBadge.appendChild(ageText);
  infoBadge.appendChild(document.createTextNode(' ' + data.age + ' years | '));

  const catText = document.createElement('strong');
  catText.textContent = 'Category:';
  infoBadge.appendChild(catText);
  infoBadge.appendChild(document.createTextNode(' ' + data.ageObj.n + ' '));

  const pill = document.createElement('span');
  pill.className = 'pill';
  pill.textContent = data.disciplineLabel;
  infoBadge.appendChild(pill);

  out.appendChild(infoBadge);

  // Eligibility summary
  const summaryDiv = document.createElement('div');
  summaryDiv.style.marginBottom = '16px';

  data.cats.forEach((cat, idx) => {
    const reason = (idx === 0) ? "True category" : "Age move-up allowed";
    const table = (data.WEIGHTS[data.gender] && data.WEIGHTS[data.gender][cat.n]) ? data.WEIGHTS[data.gender][cat.n] : null;

    const itemDiv = document.createElement('div');
    itemDiv.style.marginBottom = '8px';

    const allowedSpan = document.createElement('span');
    allowedSpan.className = 'allowed';
    allowedSpan.style.fontSize = '16px';
    allowedSpan.textContent = cat.n;
    itemDiv.appendChild(allowedSpan);

    const reasonSpan = document.createElement('span');
    reasonSpan.className = 'small';
    reasonSpan.style.marginLeft = '8px';

    if (!table) {
      reasonSpan.textContent = '(' + reason + ') - No weight table';
    } else {
      const wc = data.getOwnAndUpWeightClasses(data.weight, table);
      reasonSpan.textContent = '(' + reason + ') - Own: ' + data.formatWeightClass(wc.own);
      if (wc.up) {
        const upStrong = document.createElement('strong');
        upStrong.textContent = data.formatWeightClass(wc.up);
        reasonSpan.appendChild(document.createTextNode(', Move up: '));
        reasonSpan.appendChild(upStrong);
      }
    }

    itemDiv.appendChild(reasonSpan);
    summaryDiv.appendChild(itemDiv);
  });

  out.appendChild(summaryDiv);

  // Blocked message if applicable
  if (data.cats.length === 1) {
    const blockedDiv = document.createElement('div');
    blockedDiv.style.marginBottom = '16px';

    const blockedHeader = document.createElement('div');
    blockedHeader.className = 'blocked';
    blockedHeader.style.fontSize = '16px';
    blockedHeader.textContent = 'Age move-up blocked';
    blockedDiv.appendChild(blockedHeader);

    const blockedReason = document.createElement('div');
    blockedReason.className = 'small';
    blockedReason.textContent = data.whyBlocked;
    blockedDiv.appendChild(blockedReason);

    out.appendChild(blockedDiv);
  }

  // Copy options section
  if (data.hasCopyOptions) {
    const copyHeader = document.createElement('h3');
    copyHeader.style.marginTop = '16px';
    copyHeader.style.marginBottom = '12px';
    copyHeader.textContent = '📎 Copy Move-Up Entries';
    out.appendChild(copyHeader);

    // Add copy buttons using data attributes
    data.copyOptions.forEach(option => {
      const optionDiv = document.createElement('div');
      optionDiv.className = 'copy-option';
      optionDiv.style.padding = '12px';
      optionDiv.style.marginTop = '8px';

      const flexDiv = document.createElement('div');
      flexDiv.style.display = 'flex';
      flexDiv.style.justifyContent = 'space-between';
      flexDiv.style.alignItems = 'center';
      flexDiv.style.gap = '12px';

      const contentDiv = document.createElement('div');

      const lineStrong = document.createElement('strong');
      lineStrong.style.fontSize = '14px';
      lineStrong.textContent = option.line;
      contentDiv.appendChild(lineStrong);

      const labelDiv = document.createElement('div');
      labelDiv.style.color = '#64748b';
      labelDiv.style.fontSize = '11px';
      labelDiv.style.marginTop = '2px';
      labelDiv.textContent = option.label;
      contentDiv.appendChild(labelDiv);

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.style.width = 'auto';
      copyBtn.style.padding = '8px 16px';
      copyBtn.style.marginTop = '0';
      copyBtn.textContent = 'Copy';
      copyBtn.setAttribute('data-copy-text', option.line);
      copyBtn.type = 'button';

      flexDiv.appendChild(contentDiv);
      flexDiv.appendChild(copyBtn);
      optionDiv.appendChild(flexDiv);
      out.appendChild(optionDiv);
    });
  }
}

function checkEligibility(useQuickResult) {
  const eventYear = Number(document.getElementById("eventYear").value);
  const birthYear = Number(document.getElementById("birthYear").value);
  const weight = Number(document.getElementById("weight").value);
  const gender = document.getElementById("gender").value;
  const disciplineKey = document.getElementById("discipline").value;
  const belt = document.getElementById("belt").value;

  log("checkEligibility:", { eventYear, birthYear, weight, gender, disciplineKey, belt, useQuickResult });

  // Get discipline label
  const disciplineLabel = getDisciplineLabel(disciplineKey);

  // Determine which result div to use
  const out = useQuickResult ? document.getElementById("quickResult") : document.getElementById("result");

  if (!eventYear || !birthYear || !weight) {
    log("Missing values");
    setResultMessage(out, 'Please enter Event year, Birth year, and Weight.', 'blocked');
    return;
  }

  const age = ageReached(birthYear, eventYear);
  const ageObj = getAgeObj(age);

  if (!ageObj) {
    setResultMessage(out, 'Age reached (' + age + ') is outside configured categories.', 'blocked');
    return;
  }

  const cats = allowedAgeCategories(ageObj, disciplineKey);

  let html = '<div class="info-badge"><strong>Age reached:</strong> ' + age + ' years | <strong>Category:</strong> ' + ageObj.n + ' <span class="pill">' + disciplineLabel + '</span></div>';

  // Condensed eligibility summary
  html += '<div style="margin-bottom:16px;">';

  // Get weight classes from true category for age move-up validation
  const trueCat = cats[0];
  const trueTable = (WEIGHTS[gender] && WEIGHTS[gender][trueCat.n]) ? WEIGHTS[gender][trueCat.n] : null;
  const trueWc = trueTable ? getOwnAndUpWeightClasses(weight, trueTable) : null;

  cats.forEach(function(cat, idx) {
    const reason = (idx === 0) ? "True category" : "Age move-up allowed";
    const table = (WEIGHTS[gender] && WEIGHTS[gender][cat.n]) ? WEIGHTS[gender][cat.n] : null;

    if (!table) {
      html += '<div style="margin-bottom:8px;"><span class="allowed" style="font-size:16px;">' + cat.n + '</span> <span class="small" style="margin-left:8px;">(' + reason + ') - No weight table</span></div>';
      return;
    }

    if (idx === 0) {
      // True category - always show actual weight classes
      const wc = getOwnAndUpWeightClasses(weight, table);
      html += '<div style="margin-bottom:8px;"><span class="allowed" style="font-size:16px;">' + cat.n + '</span> <span class="small" style="margin-left:8px;">(' + reason + ') - Own: <strong>' + formatWeightClass(wc.own) + '</strong>';
      if (wc.up) {
        html += ', Move up: <strong>' + formatWeightClass(wc.up) + '</strong>';
      }
      html += '</span></div>';
    } else {
      // Age move-up category
      if (trueWc) {
        if (trueWc.own.type === "minus") {
          // Minus weight: check if own weight and/or weight move-up exist in target
          const ownWeightExists = table.includes(trueWc.own.value);
          let moveUpWeightExists = false;
          if (trueWc.up) {
            moveUpWeightExists = table.includes(trueWc.up.value);
          }

          // Only display if at least one weight class exists
          if (ownWeightExists || moveUpWeightExists) {
            html += '<div style="margin-bottom:8px;"><span class="allowed" style="font-size:16px;">' + cat.n + '</span> <span class="small" style="margin-left:8px;">(' + reason + ') - ';
            if (ownWeightExists) {
              html += 'Own: <strong>' + formatWeightClass(trueWc.own) + '</strong>';
            }
            if (ownWeightExists && moveUpWeightExists) {
              html += ', ';
            }
            if (moveUpWeightExists) {
              html += 'Move up: <strong>' + formatWeightClass(trueWc.up) + '</strong>';
            }
            html += '</span></div>';
          }
        } else if (trueWc.own.type === "plus") {
          // Plus weight: Two scenarios for age move-up
          // 1. Target has higher weight → suggest next minus weight
          // 2. Target has same max weight → suggest same plus weight
          const nextWeight = table.find(function(w) { return w > trueWc.own.value; });
          
          if (nextWeight) {
            // Found higher weight in target
            html += '<div style="margin-bottom:8px;"><span class="allowed" style="font-size:16px;">' + cat.n + '</span> <span class="small" style="margin-left:8px;">(' + reason + ') - Can move to: <strong>-' + nextWeight + ' kg</strong> <span style="color:#f59e0b;font-weight:500;">⚠️ Check weight ≤' + nextWeight + 'kg</span></span></div>';
          } else if (table[table.length - 1] === trueWc.own.value) {
            // Target has same max weight - suggest same plus weight
            html += '<div style="margin-bottom:8px;"><span class="allowed" style="font-size:16px;">' + cat.n + '</span> <span class="small" style="margin-left:8px;">(' + reason + ') - Can move to: <strong>(+)' + trueWc.own.value + ' kg</strong></span></div>';
          }
        }
      }
    }
  });
  html += '</div>';

  if (cats.length === 1) {
    const whyBlocked = getBlockedReason(ageObj.n, disciplineKey);
    html += '<div style="margin-bottom:16px;"><div class="blocked" style="font-size:16px;">Age move-up blocked</div><div class="small">' + whyBlocked + '</div></div>';
  }

  // trueCat, trueTable, and trueWc already declared above in summary section

  let hasCopyOptions = false;

  if (trueWc && trueWc.up) hasCopyOptions = true;

  // Check if age move-ups are actually available
  if (cats.length > 1 && trueWc) {
    for (let i = 1; i < cats.length; i++) {
      const table = (WEIGHTS[gender] && WEIGHTS[gender][cats[i].n]) ? WEIGHTS[gender][cats[i].n] : null;
      if (table) {
        if (trueWc.own.type === "minus") {
          // Check if own weight or weight move-up exists in target
          const ownExists = table.includes(trueWc.own.value);
          let upExists = false;
          if (trueWc.up) {
            upExists = table.includes(trueWc.up.value);
          }
          if (ownExists || upExists) {
            hasCopyOptions = true;
            break;
          }
        } else if (trueWc.own.type === "plus") {
          // Check if next weight exists in target OR same plus weight
          const nextWeight = table.find(function(w) { return w > trueWc.own.value; });
          const samePlusWeight = (table[table.length - 1] === trueWc.own.value);
          if (nextWeight || samePlusWeight) {
            hasCopyOptions = true;
            break;
          }
        }
      }
    }
  }

  // Belt move-ups are also copy options (but not for ALL KIDS BELTS)
  if (disciplineKey === "NEWAZA" && belt && belt !== "ALL KIDS BELTS" && getNextBelt(belt, trueCat.label)) {

  if (hasCopyOptions) {
    html += '<h3 style="margin-top:16px;margin-bottom:12px;">📎 Copy Move-Up Entries</h3>';
    
    if (trueTable) {
      const trueWc = getOwnAndUpWeightClasses(weight, trueTable);
      
      if (trueWc.up) {
        const categoryLabel = formatCategoryLabel(trueCat, gender, disciplineKey);

        const ageDisplay = formatAgeDisplay(trueCat.n);
        const weightDisplay = trueWc.up.type === "plus"
          ? "(+)" + trueWc.up.value + " kg"
          : "-" + trueWc.up.value + " kg";
        let upLine = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay;
        if (disciplineKey === "NEWAZA" && belt) {
          upLine += ' / ' + belt;
        }
        const safeUpLine = upLine.replace(/'/g, "\\'");
        html += '<div class="copy-option" style="padding:12px;margin-top:8px;"><div style="display:flex;justify-content:space-between;align-items:center;gap:12px;"><div><strong style="font-size:14px;">' + upLine + '</strong><div style="color:#64748b;font-size:11px;margin-top:2px;">Weight move-up</div></div><button class="copy-btn" style="width:auto;padding:8px 16px;margin-top:0;" onclick="copyText(\'' + safeUpLine + '\')">Copy</button></div></div>';
      }
    }

    if (cats.length > 1) {

          return;
        }

        // For age move-ups: check both own weight and weight move-up from original category
        if (trueWc) {
          // Generate category label (reused for entries)
          const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
          const ageDisplay = formatAgeDisplay(cat.n);

          // Handle based on own weight type
          if (trueWc.own.type === "minus") {
            // Minus weight: check if own weight exists in target

              let line = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay;

              weightExists = table.includes(trueWc.up.value);

              weightExists = (trueWc.up.value === table[table.length - 1]);

            if (weightExists) {

/** =========================
 *  CSV ANALYSIS FUNCTIONS
 *  ========================= */

/**
 * Parse CSV text into array of objects
 * Handles edge cases: UTF-8 BOM, Windows/Unix line endings, empty lines
 * @param {string} text - CSV text content
 * @returns {Array<Object>} Array of row objects
 */
function parseCSV(text) {
  if (!text || text.trim() === '') return [];

  // Remove UTF-8 BOM if present
  const cleanedText = text.replace(/^\uFEFF/, '');

  // Split lines handling both Windows (\r\n) and Unix (\n) line endings
  const lines = cleanedText.split(/\r?\n/);

  if (lines.length < 2) return [];

  const headers = parseCSVLine(lines[0]);
  if (headers.length === 0) return [];

  const data = [];

  for (let i = 1; i < lines.length; i++) {
    const trimmedLine = lines[i].trim();

    // Skip empty lines
    if (trimmedLine === '') continue;

    const values = parseCSVLine(lines[i]);

    // Skip if all values are empty
    if (values.every(v => v.trim() === '')) continue;

    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    data.push(row);
  }

  return data;
}

/**
 * Parse a single CSV line handling quoted fields and escaped quotes
 * @param {string} line - CSV line to parse
 * @returns {Array<string>} Array of field values
 */
function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;

  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    const nextChar = line[i + 1];

    if (char === '"') {
      if (inQuotes && nextChar === '"') {
        // Escaped quote inside quoted field
        current += '"';
        i++; // Skip next quote
      } else {
        // Toggle quote state
        inQuotes = !inQuotes;
      }
    } else if (char === ',' && !inQuotes) {
      // Field separator (not inside quotes)
      result.push(current);
      current = '';
    } else {
      // Regular character
      current += char;
    }
  }

  // Add the last field
  result.push(current);

  return result;
}

/** =========================
 *  CSV RESULTS SORTING
 *  ========================= */
function parseCategoryForSort(categoryName) {
  // Parse category string to extract sortable components
  // Example: "Youth Jiu-Jitsu BJJ MALE / U14 / -44 kg / White"

  const parts = categoryName.split('/').map(p => p.trim());

  // Determine discipline/label
  const firstPart = parts[0] || '';
  let discipline = '';
  let isYouth = false;
  let gender = '';

  if (firstPart.includes('Baby Monkeys') || firstPart.includes('BABY_MONKEYS')) {
    discipline = 'BABY_MONKEYS';
  } else if (firstPart.includes('Groundfight') || firstPart.includes('GROUNDFIGHT')) {
    discipline = 'GROUNDFIGHT';
  } else if (firstPart.includes('Fighting')) {
    discipline = 'FIGHTING';
  } else if (firstPart.includes('BJJ') || firstPart.includes('Newaza')) {
    discipline = 'NEWAZA';
  }

  if (firstPart.includes('Youth')) {
    isYouth = true;
  }

  // Handle Baby Monkeys gender (Boys/Girls)
  if (firstPart.includes('Boys')) {
    gender = 'MALE';
  } else if (firstPart.includes('Girls')) {
    gender = 'FEMALE';
  } else if (firstPart.includes('MALE') && !firstPart.includes('FEMALE')) {
    gender = 'MALE';
  } else if (firstPart.includes('FEMALE')) {
    gender = 'FEMALE';
  }

  // Extract age category
  const agePart = parts[1] || '';
  let age = '';
  if (agePart.includes('3 to 4 years') || agePart.includes('3-4 years')) {
    age = 'BABY_MONKEYS';
  } else {
    const ageMatch = agePart.match(/\b(U8|U10|U12|U14|U16|U18|U21|ADULT|MASTERS?)\b/i);
    age = ageMatch ? ageMatch[1].toUpperCase().replace('MASTER', 'MASTERS') : '';
  }

  // Extract weight
  const weightPart = parts[2] || '';
  const weightMatch = weightPart.match(/\(?([+-])\)?(\d+(?:\.\d+)?)\s*kg/i);
  let weight = 0;
  let isPlus = false;
  if (weightMatch) {
    weight = parseFloat(weightMatch[2]);
    isPlus = weightMatch[1] === '+';
  }

  return {
    discipline,
    isYouth,
    gender,
    age,
    weight,
    isPlus,
    original: categoryName
  };
}

function getDisciplineOrder(parsed) {
  // Define the specific order requested
  // Order: Baby Monkeys, Groundfight, then Youth (U8-U18), then Adult (U21+)
  // Within Youth: Fighting M/F, then BJJ M/F
  // Within Adult: Fighting M/F, then BJJ M/F

  // Special handling for Baby Monkeys (no Youth/Adult distinction)
  if (parsed.discipline === 'BABY_MONKEYS') {
    return parsed.gender === 'MALE' ? -2 : -1;
  }

  // Special handling for Groundfight (U10-U12, comes before Youth categories)
  if (parsed.discipline === 'GROUNDFIGHT') {
    return parsed.gender === 'MALE' ? 0 : 1;
  }

  // Determine if this is a youth category (U8-U18) or adult category (U21+)
  const isYouth = ['U8', 'U10', 'U12', 'U14', 'U16', 'U18'].includes(parsed.age);
  const isAdult = ['U21', 'ADULT', 'MASTERS'].includes(parsed.age);

  // Build the key based on youth/adult, discipline, and gender
  let section = '';
  if (isYouth) {
    section = 'YOUTH';
  } else if (isAdult) {
    section = 'ADULT';
  } else {
    section = 'OTHER';
  }

  const key = `${section}_${parsed.discipline}_${parsed.gender}`;

  const order = {
    // Youth categories (U8-U18)
    'YOUTH_FIGHTING_MALE': 2,
    'YOUTH_FIGHTING_FEMALE': 3,
    'YOUTH_NEWAZA_MALE': 4,
    'YOUTH_NEWAZA_FEMALE': 5,

    // Adult categories (U21+)
    'ADULT_FIGHTING_MALE': 6,
    'ADULT_FIGHTING_FEMALE': 7,
    'ADULT_NEWAZA_MALE': 8,
    'ADULT_NEWAZA_FEMALE': 9
  };

  return order[key] !== undefined ? order[key] : 999;
}

function getAgeOrder(age) {
  const order = {
    'BABY_MONKEYS': -1,
    'U8': 0,
    'U10': 1,
    'U12': 2,
    'U14': 3,
    'U16': 4,
    'U18': 5,
    'U21': 6,
    'ADULT': 7,
    'MASTERS': 8
  };
  return order[age] !== undefined ? order[age] : 999;
}

function sortCSVResults(results, sortType = 'default') {
  results.sort((a, b) => {
    const parseA = parseCategoryForSort(a.category);
    const parseB = parseCategoryForSort(b.category);

    if (sortType === 'default') {
      // 1. Sort by section (Youth/Adult), discipline, and gender
      const disciplineCompare = getDisciplineOrder(parseA) - getDisciplineOrder(parseB);
      if (disciplineCompare !== 0) return disciplineCompare;

      // 2. Sort by age category
      const ageCompare = getAgeOrder(parseA.age) - getAgeOrder(parseB.age);
      if (ageCompare !== 0) return ageCompare;

      // 3. Sort by weight (minus first, then by value, then plus)
      if (parseA.isPlus !== parseB.isPlus) {
        return parseA.isPlus ? 1 : -1; // Minus weights before plus
      }
      return parseA.weight - parseB.weight;

    } else if (sortType === 'alphabetical') {
      return a.category.localeCompare(b.category);

    } else if (sortType === 'athlete') {
      return a.athlete.name.localeCompare(b.athlete.name);
    }

    return 0;
  });
}

function changeSortOrder(sortType) {
  // Re-sort and re-render using stored results
  sortCSVResults(csvWithMerges, sortType);
  sortCSVResults(csvAgeAndWeightOnly, sortType);

  const dropdown = document.getElementById('csvSortOrder');
  if (dropdown) {
    dropdown.value = sortType;
  }
}

/** =========================
 *  SMART MERGE OPTIMIZER
 *  ========================= */
function optimizeMerges(singleCategories, categories, currentYear, beltHandlingMode, duplicateRestrictions = null) {
  log('🧠 Smart Merge Optimizer: Starting optimization for', singleCategories.length, 'single-athlete categories');

  const recommendations = {}; // category -> { merge, score, reason }
  const used = new Set(); // Track which singles have been paired
  const targets = new Set(); // Track which categories are targets of recommendations

  // Step 1: Build ALL possible pairings between single-athlete categories
  log('📊 Step 1: Finding all possible pairings between singles...');
  const allPairings = [];

  for (let i = 0; i < singleCategories.length; i++) {
    const cat1 = singleCategories[i];
    const athlete1 = categories[cat1][0];
    const parsed1 = parseCategoryForSort(cat1);

    // Get merge options for athlete1
    const result1 = findMergeOptions(athlete1, currentYear, categories, beltHandlingMode, duplicateRestrictions);

    // Check if athlete1 can merge to any other single's category
    for (let j = 0; j < singleCategories.length; j++) {
      if (i === j) continue; // Skip self

      const cat2 = singleCategories[j];
      const parsed2 = parseCategoryForSort(cat2);

      // Can athlete1 merge to cat2?
      const mergeOption = result1.merges.find(m => m.category === cat2);

      if (mergeOption) {
        // Calculate pairing score
        // Priority: Same age > Cross age (when equal total brackets)
        let score = 0;
        let reason = '';
        const weightDiff = Math.abs(parsed2.weight - parsed1.weight);

        if (mergeOption.type === 'Weight move-up') {
          // Same age, weight jump - HIGHEST PRIORITY
          score = 100 - weightDiff; // Prefer smaller jumps
          reason = `Same age, ${weightDiff}kg weight jump`;
        } else if (mergeOption.type === 'Age move-up') {
          // Same weight, different age - HIGH PRIORITY (slightly lower than same-age)
          score = 95;
          reason = `Age move-up, same weight (${parsed1.weight}kg)`;
        } else if (mergeOption.type === 'Age + weight move-up') {
          // Different age AND weight - LOWER PRIORITY
          score = 70 - weightDiff;
          reason = `Age + weight move-up (${weightDiff}kg jump)`;
        } else if (mergeOption.type.includes('Belt')) {
          // Belt moves
          score = 75;
          reason = 'Belt progression';
        }

        allPairings.push({
          from: cat1,
          to: cat2,
          fromAthlete: athlete1,
          toAthlete: categories[cat2][0],
          merge: mergeOption,
          score: score,
          reason: reason
        });
      }
    }
  }

  log('  Found', allPairings.length, 'possible pairings');

  // Step 2: Sort pairings by score (best first) and greedily select
  log('📊 Step 2: Selecting best pairings...');
  allPairings.sort((a, b) => b.score - a.score);

  for (const pairing of allPairings) {
    // Skip if either athlete already used
    if (used.has(pairing.from) || used.has(pairing.to)) {
      continue;
    }

    log(`  ✅ Pairing: ${pairing.fromAthlete.name} → ${pairing.toAthlete.name} (${pairing.reason}) Score: ${pairing.score}`);

    recommendations[pairing.from] = {
      merge: pairing.merge,
      score: pairing.score,
      reason: `Pairs with ${pairing.toAthlete.name} • ${pairing.reason}`
    };

    // Mark both as used
    used.add(pairing.from);
    used.add(pairing.to);
    targets.add(pairing.to);
  }

  log('✅ Step 2 complete: Generated', Object.keys(recommendations).length, 'pairings between singles');

  // Step 3: For remaining unpaired singles, find moves to multi-athlete brackets
  log('📊 Step 3: Finding moves to multi-athlete brackets for remaining singles...');
  singleCategories.forEach(catName => {
    if (used.has(catName)) return; // Already has a recommendation

    const athlete = categories[catName][0];
    const result = findMergeOptions(athlete, currentYear, categories, beltHandlingMode, duplicateRestrictions);

    if (result.merges.length === 0) {
      return; // No merges available
    }

    // Filter merge options to exclude categories that will be emptied by earlier recommendations
    const validMerges = result.merges.filter(merge => {
      // Check if target category exists
      if (!categories[merge.category]) {
        return false;
      }

      // Check if target category has a single athlete who is also moving out
      // If the target is a single-athlete category AND has a recommendation, it will be empty
      const targetAthletes = categories[merge.category];
      if (targetAthletes.length === 1 && recommendations[merge.category]) {
        log('    ❌ Excluding', merge.category, '- single athlete will move out, would leave this athlete alone');
        return false;
      }

      // Target category is valid (either has multiple athletes, or single athlete staying)
      return true;
    });

    if (validMerges.length === 0) {
      log('  Single athlete:', athlete.name, '- No valid merges (all targets would be empty)');
      return;
    }

    // Score merge options
    const scoredMerges = validMerges.map(merge => {
      let score = 0;
      let reason = '';

      // Prefer weight-only moves over age moves
      if (merge.type === 'Weight move-up') {
        score = 80;
        reason = 'Best option: Weight move-up into existing bracket';
      } else if (merge.type === 'Belt move-up') {
        score = 75;
        reason = 'Best option: Belt progression';
      } else if (merge.type === 'Belt + weight move-up') {
        score = 70;
        reason = 'Belt progression with weight move-up';
      } else if (merge.type === 'Age move-up') {
        score = 60;
        reason = 'Age move-up available';
      } else if (merge.type === 'Age + weight move-up') {
        score = 50;
        reason = 'Requires age and weight move-up';
      } else if (merge.type === 'Age + belt move-up') {
        score = 55;
        reason = 'Requires age and belt move-up';
      } else if (merge.type === 'Age + belt + weight move-up') {
        score = 40;
        reason = 'Requires age, belt and weight move-up';
      }

      // Bonus for larger target brackets
      if (merge.athleteCount >= 3) {
        score += 10;
        reason += ' • Into bracket with ' + merge.athleteCount + ' athletes';
      } else if (merge.athleteCount === 2) {
        score += 5;
        reason += ' • Into bracket with 2 athletes';
      }

      return { ...merge, score, reason };
    });

    // Pick the highest-scoring merge
    scoredMerges.sort((a, b) => b.score - a.score);
    const bestMerge = scoredMerges[0];

    log('  Single athlete:', athlete.name, '- Best merge:', bestMerge.category, `(score: ${bestMerge.score})`);

    recommendations[catName] = {
      merge: bestMerge,
      score: bestMerge.score,
      reason: bestMerge.reason
    };
  });

  log('✅ Step 3 complete: Found', Object.keys(recommendations).length - used.size / 2, 'moves to multi-athlete brackets');
  log('✅ Optimization complete:', Object.keys(recommendations).length, 'total recommendations');
  log('   📍 Pairings between singles:', used.size / 2);
  log('   📍 Moves to multi-athlete brackets:', Object.keys(recommendations).length - used.size / 2);
  log('   📍 Target categories:', targets.size);

  return { recommendations, targets };
}

/** =========================
 *  SECOND MATCH OPTIMIZER
 *  ========================= */
function findSecondMatches(singleCategories, categories, currentYear, beltHandlingMode, recommendations, targets, duplicateRestrictions = null) {
  log('🥊 Second Match Finder: Checking for athletes who could fight twice to help remaining singles');

  const secondMatches = []; // Array of { helper: catName, helperAthlete, firstMatch, secondMatch, lonely }

  // Get all athletes who are already paired (either as mover or target)
  const paired = new Set([...Object.keys(recommendations), ...targets]);

  // Find remaining unpaired singles (those without recommendations AND without merge options)
  const unpaired = singleCategories.filter(cat => {
    if (paired.has(cat)) return false; // Already paired via recommendation

    // Check if this athlete has any merge options available
    const athlete = categories[cat][0];
    const mergeOptions = findMergeOptions(athlete, currentYear, categories, beltHandlingMode, duplicateRestrictions);

    // If they have merge options, they're not truly lonely
    if (mergeOptions.merges.length > 0) {
      console.log('  ⏭️  Excluding', cat, '- has', mergeOptions.merges.length, 'merge options available');
      return false;
    }

    return true; // No recommendations and no merge options = truly lonely
  });
  console.log('  Found', unpaired.length, 'truly unpaired athletes remaining (no recommendations, no merge options)');

  if (unpaired.length === 0) {
    return secondMatches; // No one left to help
  }

  // Build list of athletes who already have a first match
  // This includes: paired singles AND athletes in multi-athlete brackets
  const athletesWithMatches = [];

  // Add paired singles
  paired.forEach(cat => {
    athletesWithMatches.push({
      category: cat,
      athlete: categories[cat][0],
      source: 'paired-single'
    });
  });

  // Add athletes from multi-athlete brackets (they already have opponents)
  Object.keys(categories).forEach(cat => {
    if (categories[cat].length >= 2) {
      // This is a multi-athlete bracket
      categories[cat].forEach(athlete => {
        athletesWithMatches.push({
          category: cat,
          athlete: athlete,
          source: 'multi-bracket'
        });
      });
    }
  });

  console.log('  Found', athletesWithMatches.length, 'athletes with existing matches (including multi-brackets)');

  // For each unpaired athlete, see if any athlete with a match could take a second match
  unpaired.forEach(lonelyCategory => {
    const lonelyAthlete = categories[lonelyCategory][0];

    // Check each athlete who already has a match
    athletesWithMatches.forEach(matchedInfo => {
      const { category: matchedCategory, athlete: matchedAthlete, source } = matchedInfo;

      // Find merge options for this athlete
      const mergeOptions = findMergeOptions(matchedAthlete, currentYear, categories, beltHandlingMode, duplicateRestrictions);

      // Can they merge to the lonely athlete's category?
      const canHelp = mergeOptions.merges.find(m => m.category === lonelyCategory);

      if (canHelp) {
        // Determine what their first match is
        let firstMatchInfo = null;
        let firstMatchCategory = null;

        if (source === 'multi-bracket') {
          // They are in a multi-athlete bracket
          firstMatchCategory = matchedCategory;
          const bracketSize = categories[matchedCategory].length;
          firstMatchInfo = {
            type: 'multi-bracket',
            category: matchedCategory,
            bracketSize: bracketSize
          };
        } else if (recommendations[matchedCategory]) {
          // They are moving in their first match (paired single)
          firstMatchCategory = recommendations[matchedCategory].merge.category;
          firstMatchInfo = {
            type: 'moving',
            category: firstMatchCategory,
            reason: recommendations[matchedCategory].reason
          };
        } else if (targets.has(matchedCategory)) {
          // They are receiving someone in their first match (paired single)
          const mover = Object.keys(recommendations).find(cat =>
            recommendations[cat].merge.category === matchedCategory
          );
          const moverAthlete = mover ? categories[mover][0] : null;

          firstMatchCategory = matchedCategory;
          firstMatchInfo = {
            type: 'receiving',
            category: matchedCategory,
            mover: moverAthlete ? moverAthlete.name : 'Unknown'
          };
        }

        // IMPORTANT: Only suggest second match if it's DIFFERENT from first match
        if (firstMatchInfo && lonelyCategory !== firstMatchCategory) {
          secondMatches.push({
            helper: matchedCategory,
            helperAthlete: matchedAthlete,
            firstMatch: firstMatchInfo,
            secondMatch: canHelp,
            lonely: lonelyCategory,
            lonelyAthlete: lonelyAthlete
          });

          console.log('  💡 Second match opportunity:', matchedAthlete.name, 'could help', lonelyAthlete.name);
        }
      }
    });
  });

  console.log('✅ Found', secondMatches.length, 'second match opportunities');
  return secondMatches;
}

function applyBeltHandling(categories, mode) {
  // Apply belt handling rules to Newaza/BJJ categories
  const isNewaza = (catName) => catName.includes('BJJ') || catName.includes('Newaza');
  const hasBelt = (catName) => catName.split(' / ').length >= 4;

  if (mode === 'remove-all') {
    // Remove all belts - combine all athletes within same age/weight/gender
    const combinedCategories = {};

    Object.keys(categories).forEach(catName => {
      if (isNewaza(catName) && hasBelt(catName)) {
        // Strip belt from category name
        const noBeltCat = stripBeltFromCategory(catName);
        if (!combinedCategories[noBeltCat]) {
          combinedCategories[noBeltCat] = [];
        }
        combinedCategories[noBeltCat].push(...categories[catName]);
        delete categories[catName];
      }
    });

    // Merge combined categories back
    Object.keys(combinedCategories).forEach(noBeltCat => {
      categories[noBeltCat] = combinedCategories[noBeltCat];
    });

    console.log('🥋 Belt handling: Removed all belts from Newaza/BJJ categories');

  } else if (mode === 'brown-black-only') {
    // Keep only Brown/Black for U21+, remove belts from younger ages
    const keepBelts = ['Brown', 'Black'];
    const seniorAges = ['U21', 'ADULT', 'MASTERS'];
    const combinedCategories = {};

    Object.keys(categories).forEach(catName => {
      if (isNewaza(catName) && hasBelt(catName)) {
        const parts = catName.split(' / ');
        const age = parts[1];
        const belt = parts[3];

        const isSenior = seniorAges.includes(age);
        const isBrownOrBlack = keepBelts.some(b => belt.toUpperCase().includes(b.toUpperCase()));

        if (isSenior) {
          // For senior ages, only keep Brown/Black
          if (!isBrownOrBlack) {
            // Remove this category (not brown/black)
            delete categories[catName];
          }
        } else {
          // For younger ages, remove belt and combine
          const noBeltCat = stripBeltFromCategory(catName);
          if (!combinedCategories[noBeltCat]) {
            combinedCategories[noBeltCat] = [];
          }
          combinedCategories[noBeltCat].push(...categories[catName]);
          delete categories[catName];
        }
      }
    });

    // Merge combined categories back
    Object.keys(combinedCategories).forEach(noBeltCat => {
      categories[noBeltCat] = combinedCategories[noBeltCat];
    });

    console.log('🥋 Belt handling: Brown/Black only for U21+, removed belts from younger ages');
  }
}
