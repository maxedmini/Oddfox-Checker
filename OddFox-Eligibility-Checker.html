function analyzeCSV() {
  const fileInput = document.getElementById('csvFile');
  const resultsDiv = document.getElementById('csvResults');

  if (!fileInput.files || fileInput.files.length === 0) {
    resultsDiv.innerHTML = '<div class="blocked">Please select a CSV file first.</div>';
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    try {
      const csvText = e.target.result;
      const data = parseCSV(csvText);

      if (data.length === 0) {
        resultsDiv.innerHTML = '<div class="blocked">No data found in CSV file.</div>';
        return;
      }

      // Group entries by category
      const categories = {};
      const currentYear = new Date().getFullYear();

      data.forEach(row => {
        const group = row['Group'] || '';
        if (!group || group === 'COACH PASS') return;

        // Normalize the group key for consistent matching across browsers
        const normalizedGroup = normalizeCategoryKey(group);

        if (!categories[normalizedGroup]) {
          categories[normalizedGroup] = [];
        }

        categories[normalizedGroup].push({
          name: `${row['Firstname'] || ''} ${row['Lastname'] || ''}`.trim(),
          birthYear: row['Birth'] ? row['Birth'].split('-')[0] : '',
          weight: row['Weighin weight'] || '',
          gender: (row['Gender '] || row['Gender'] || '').trim(),
          ageCategory: row['AGE'] || '',
          weightClass: row['WEIGHT'] || '',
          group: normalizedGroup,
          entry: row['Entry'] || ''
        });
      });

      // Store original group names before belt handling
      Object.keys(categories).forEach(catName => {
        categories[catName].forEach(athlete => {
          athlete.originalGroup = athlete.group;
        });
      });

      // Apply belt handling before analyzing
      const beltHandling = document.getElementById('beltHandling');
      const beltHandlingMode = beltHandling ? beltHandling.value : 'keep';

      if (beltHandlingMode !== 'keep') {
        applyBeltHandling(categories, beltHandlingMode);
      }

      // Find single-athlete categories
      const singleCategories = Object.keys(categories).filter(cat => categories[cat].length === 1);

      if (singleCategories.length === 0) {
        resultsDiv.innerHTML = '<div class="info-badge">✓ No single-athlete categories found. All categories have multiple athletes!</div>';
        return;
      }

      // Smart recommendations always enabled
      const useSmartRecommendations = true;

      // Detect duplicate athletes and determine movement restrictions FIRST
      const { duplicateMap: duplicateRestrictions, multiDisciplineMap } = detectDuplicateAthletes(categories);
      log('🔍 Duplicate detection complete:', duplicateRestrictions.size, 'restricted entries found');
      log('ℹ️ Multi-discipline athletes:', multiDisciplineMap.size, 'entries found');

      // Run optimizer (all singles can get recommendations)
      let recommendations = {};
      let recommendationTargets = new Set(); // Track categories that are targets of recommendations
      let secondMatches = [];

      const optimizerResult = optimizeMerges(singleCategories, categories, currentYear, beltHandlingMode, duplicateRestrictions);
      recommendations = optimizerResult.recommendations;
      recommendationTargets = optimizerResult.targets;
      log('🎯 Smart Recommendations:', Object.keys(recommendations).length, 'recommendations generated');

      // Find second match opportunities (if enabled)
      // BUG FIX: On first load, checkbox doesn't exist yet, so default to true
      const secondMatchToggle = document.getElementById('secondMatchToggle');
      const includeSecondMatches = secondMatchToggle ? secondMatchToggle.checked : true; // Default to true if checkbox not yet rendered

      if (includeSecondMatches) {
        secondMatches = findSecondMatches(singleCategories, categories, currentYear, beltHandlingMode, recommendations, recommendationTargets, duplicateRestrictions);
        log('🥊 Second Matches:', secondMatches.length, 'opportunities found');
      }

      // Analyze merge options for single categories
      const withMerges = [];
      const ageAndWeightOnly = [];
      const withoutMerges = [];

      // First pass: Build merge options for ALL singles (including moved entries)
      const allMergeResults = new Map();
      singleCategories.forEach(catName => {
        const athlete = categories[catName][0];
        const result = findMergeOptions(athlete, currentYear, categories, beltHandlingMode, duplicateRestrictions);
        allMergeResults.set(catName, { athlete, result });
      });

      // Second pass: Check for potential incoming merges
      singleCategories.forEach(catName => {
        const { athlete, result } = allMergeResults.get(catName);

        // Check if this category is a target of a smart recommendation
        const isRecommendationTarget = recommendationTargets.has(catName);
        if (isRecommendationTarget) {
          console.log('🎯 Found recommendation target:', catName, '- Athlete:', athlete.name);
        }

        // Check if ANY other single athlete could merge into this category
        let hasIncomingMerge = false;
        for (const [otherCat, otherData] of allMergeResults) {
          if (otherCat === catName) continue; // Skip self
          const canMergeHere = otherData.result.merges.some(m => m.category === catName);
          if (canMergeHere) {
            hasIncomingMerge = true;
            console.log('📥 Potential incoming merge to', catName, 'from', otherCat, '- Athlete:', otherData.athlete.name);
            break;
          }
        }

        if (result.merges.length > 0) {
          // Attach recommendation if available
          const recommendation = recommendations[catName] || null;

          // Determine if warning banner should show based on the warning field
          let requiresConfirmation;
          if (recommendation) {
            // In Smart view: show warning if the RECOMMENDED merge has age+weight warning
            const warning = recommendation.merge.warning || "";
            requiresConfirmation = warning.includes("age and weight move-up") ||
              warning.includes("age, belt and weight move-up");
          } else {
            // In All Merges view: show warning if ALL merges have age+weight warnings
            requiresConfirmation = result.merges.every(m => {
              const warning = m.warning || "";
              return warning.includes("age and weight move-up") ||
                warning.includes("age, belt and weight move-up");
            });
          }

          // All merges now go to withMerges, but flag age+weight for warning display
          withMerges.push({
            category: catName,
            athlete,
            merges: result.merges,
            recommendation,
            requiresConfirmation: requiresConfirmation // Flag for displaying warning
          });
        } else if (isRecommendationTarget || hasIncomingMerge) {
          // This athlete has no outgoing merge options, but someone could move TO them
          // Either via smart recommendation or manual merge option
          withMerges.push({
            category: catName,
            athlete,
            merges: [],
            recommendation: null,
            isIncomingTarget: true // Flag to indicate this is receiving an athlete
          });
        } else {
          // Check if this athlete has a second match opportunity
          const hasSecondMatchOpportunity = includeSecondMatches && secondMatches.some(sm => sm.lonely === catName);

          if (hasSecondMatchOpportunity) {
            // Has a second match opportunity, put in withMerges
            withMerges.push({
              category: catName,
              athlete,
              merges: [],
              recommendation: null,
              hasSecondMatchHelp: true // Flag to indicate has second match helper
            });
          } else {
            // Check if there are blocked suggestions due to duplicate rule
            if (result.blockedByDuplicate && result.blockedByDuplicate.length > 0) {
              withoutMerges.push({
                category: catName,
                athlete,
                reasons: result.reasons,
                blockedSuggestions: result.blockedByDuplicate
              });
            } else {
              withoutMerges.push({ category: catName, athlete, reasons: result.reasons });
            }
          }
        }
      });

      // Sort results using default order
      sortCSVResults(withMerges, 'default');
      sortCSVResults(ageAndWeightOnly, 'default');
      sortCSVResults(withoutMerges, 'default');

      // Store data globally for CSV export
      csvAllCategories = categories;
      csvRecommendations = recommendations;
      csvRecommendationTargets = recommendationTargets;
      csvMultiDisciplineMap = multiDisciplineMap;
      csvDuplicateMap = duplicateRestrictions;

      // Render results
      renderCSVResults(withMerges, ageAndWeightOnly, withoutMerges, singleCategories.length, useSmartRecommendations, secondMatches, duplicateRestrictions);

    } catch (error) {
      resultsDiv.innerHTML = '<div class="blocked">Error parsing CSV: ' + error.message + '</div>';
      console.error('CSV parse error:', error);
    }
  };

  reader.onerror = function() {
    resultsDiv.innerHTML = '<div class="blocked">Error reading file. Please try again.</div>';
  };

  reader.readAsText(file);
}

function normalizeCategoryKey(categoryName) {
  // Normalize whitespace and trim to ensure consistent matching across browsers
  return categoryName.trim().replace(/\s+/g, ' ');
}

function stripBeltFromCategory(categoryName) {
  // Remove belt information from category string
  // Format: "Discipline GENDER / AGE / WEIGHT / BELT"
  // Returns: "Discipline GENDER / AGE / WEIGHT"
  const parts = categoryName.split(' / ');
  if (parts.length <= 3) {
    return categoryName; // No belt present
  }
  // Check if 4th part looks like a belt (not a number/weight)
  const possibleBelt = parts[3].trim();
  const validBelts = ["ALL KIDS BELTS", "White", "Grey", "Yellow", "Orange", "Blue", "Purple", "Brown", "Black"];
  const isBelt = validBelts.some(b => possibleBelt.toUpperCase().includes(b.toUpperCase()));

  if (isBelt) {
    // Return first 3 parts only (remove belt)
    return parts.slice(0, 3).join(' / ');
  }
  return categoryName;
}

function getCategoryCount(categoryName, allCategories, excludeAthlete) {
  // Only count exact matches - don't suggest categories that don't exist
  const normalizedKey = normalizeCategoryKey(categoryName);

  if (allCategories[normalizedKey]) {
    let count = allCategories[normalizedKey].length;

    // If excludeAthlete is provided, subtract 1 if that athlete is in this category
    if (excludeAthlete) {
      const hasAthlete = allCategories[normalizedKey].some(a => a.name === excludeAthlete.name);
      if (hasAthlete) {
        count = count - 1;
      }
    }

    return count;
  }

  return 0;
}

function findBeltIgnoringMatches(categoryName, allCategories) {
  // Find athletes who would match if belt divisions were ignored
  // Only applicable for Newaza/BJJ categories with belts

  const matches = [];

  // Check if this is a Newaza category with a belt
  if (!categoryName.includes('BJJ') && !categoryName.includes('Newaza')) {
    return matches; // Not a Newaza category
  }

  const parts = categoryName.split(' / ');
  if (parts.length < 4) {
    return matches; // No belt present
  }

  // Strip belt from this category
  const noBeltCategory = stripBeltFromCategory(categoryName);

  // Find all categories that match when belts are stripped
  Object.keys(allCategories).forEach(otherCategory => {
    if (otherCategory === categoryName) {
      return; // Skip same category
    }

    const otherNoBelt = stripBeltFromCategory(otherCategory);

    if (noBeltCategory === otherNoBelt) {
      // This category matches when belt is ignored
      const athleteCount = allCategories[otherCategory].length;
      const otherBelt = otherCategory.split(' / ')[3] || 'Unknown Belt';

      matches.push({
        category: otherCategory,
        belt: otherBelt,
        athleteCount: athleteCount
      });
    }
  });

  return matches;
}

/**
 * Detects duplicate athlete entries and determines movement restrictions
 * Returns: { duplicateMap, multiDisciplineMap }
 * - duplicateMap: athletes with 2 entries in the SAME discipline
 * - multiDisciplineMap: athletes with entries in DIFFERENT disciplines
 */
function detectDuplicateAthletes(allCategories) {
  const duplicateMap = new Map();
  const multiDisciplineMap = new Map();
  const athleteEntries = new Map();

  // Collect all entries for each athlete name (excluding "Show Match" categories)
  Object.keys(allCategories).forEach(catName => {
    const isShowMatch = catName.toLowerCase().includes('show match');

    allCategories[catName].forEach(athlete => {
      const name = athlete.name.trim();
      if (!name || isShowMatch) return;

      if (!athleteEntries.has(name)) {
        athleteEntries.set(name, []);
      }
      athleteEntries.get(name).push({
        ...athlete,
        category: catName
      });
    });
  });

  // Helper function to extract discipline from category name
  const extractDiscipline = (categoryName) => {
    // Extract the discipline portion (before gender)
    // Examples: "Youth Jiu-Jitsu BJJ FEMALE...", "Youth Ju-Jitsu Fighting MALE..."
    const match = categoryName.match(/^(.*?)\s+(MALE|FEMALE)/);
    let discipline = match ? match[1].trim() : categoryName;

    // Normalize discipline by removing "Youth" prefix
    // "Youth Ju-Jitsu Fighting" and "Ju-Jitsu Fighting" are the same discipline
    discipline = discipline.replace(/^Youth\s+/, '');

    return discipline;
  };

  // Helper functions to parse athlete data
  const parseAge = (ageCategory) => {
    if (!ageCategory) return 999;
    if (ageCategory === 'MASTERS') return 35;
    if (ageCategory === 'ADULT') return 21;
    if (ageCategory.startsWith('U')) return parseInt(ageCategory.substring(1));
    return 999;
  };

  const parseWeight = (athlete) => {
    let weight = 0;
    if (athlete.weight && parseFloat(athlete.weight) > 0) {
      weight = parseFloat(athlete.weight);
    } else if (athlete.weightClass) {
      const weightMatch = athlete.weightClass.match(/[\d.]+/);
      if (weightMatch) {
        weight = parseFloat(weightMatch[0]);
        if (athlete.weightClass.includes('(+)') || athlete.weightClass.includes('+')) {
          weight += 0.1;
        }
      }
    }
    return weight;
  };

  const parseBelt = (athlete) => {
    const groupParts = athlete.group.split(' / ');
    if (groupParts.length < 4) return 0;

    const belt = groupParts[3].trim().toLowerCase();
    const beltOrder = {
      'white': 1, 'grey': 2, 'yellow': 3, 'orange': 4,
      'green': 5, 'blue': 6, 'purple': 7, 'brown': 8, 'black': 9
    };

    for (const [beltName, order] of Object.entries(beltOrder)) {
      if (belt.includes(beltName)) return order;
    }
    return 0;
  };

  // Process duplicates (athletes with 2 or more entries)
  athleteEntries.forEach((entries, athleteName) => {
    if (entries.length < 2) return; // Skip athletes with only 1 entry

    // Group entries by discipline
    const byDiscipline = new Map();
    entries.forEach(entry => {
      const discipline = extractDiscipline(entry.category);
      if (!byDiscipline.has(discipline)) {
        byDiscipline.set(discipline, []);
      }
      byDiscipline.get(discipline).push(entry);
    });

    // Track multi-discipline athletes
    if (byDiscipline.size > 1) {
      const disciplines = Array.from(byDiscipline.keys());
      disciplines.forEach((discipline, idx) => {
        const otherDisciplines = disciplines.filter((_, i) => i !== idx);
        const entriesInDiscipline = byDiscipline.get(discipline);
        entriesInDiscipline.forEach(entry => {
          multiDisciplineMap.set(entry.category + '::' + athleteName, {
            isPrimary: idx === 0,
            primaryDiscipline: disciplines[0],
            otherDiscipline: otherDisciplines.join(', '),
            otherCategory: byDiscipline.get(otherDisciplines[0])[0].category
          });
        });
      });
    }

    // Check for duplicates within each discipline
    byDiscipline.forEach((disciplineEntries, discipline) => {
      if (disciplineEntries.length < 2) return; // Only 1 entry in this discipline

      console.log('🔍 Duplicate detected in same discipline:', athleteName, '-', discipline);

      // For each discipline with 2+ entries, find base entry (lowest age/weight/belt)
      disciplineEntries.sort((a, b) => {
        const ageA = parseAge(a.ageCategory);
        const ageB = parseAge(b.ageCategory);
        if (ageA !== ageB) return ageA - ageB;

        const weightA = parseWeight(a);
        const weightB = parseWeight(b);
        if (weightA !== weightB) return weightA - weightB;

        const beltA = parseBelt(a);
        const beltB = parseBelt(b);
        return beltA - beltB;
      });

      const baseEntry = disciplineEntries[0]; // Lowest age/weight/belt
      const movedEntries = disciplineEntries.slice(1); // All others are moved entries

      const baseAge = parseAge(baseEntry.ageCategory);
      const baseWeight = parseWeight(baseEntry);
      const baseBelt = parseBelt(baseEntry);

      console.log('  Base entry:', baseEntry.category, '- Age:', baseAge, 'Weight:', baseWeight, 'Belt:', baseBelt);

      // Store base entry info
      duplicateMap.set(baseEntry.category + '::' + athleteName, {
        isBase: true,
        baseEntry: baseEntry,
        movedEntry: movedEntries[0], // Reference first moved entry
        movedDimension: null
      });

      // Process each moved entry
      movedEntries.forEach(movedEntry => {
        const movedAge = parseAge(movedEntry.ageCategory);
        const movedWeight = parseWeight(movedEntry);
        const movedBelt = parseBelt(movedEntry);

        // Determine what dimension was moved
        let movedDimension = null;
        if (movedAge > baseAge) {
          movedDimension = 'age';
        } else if (movedWeight > baseWeight) {
          movedDimension = 'weight';
        } else if (movedBelt > baseBelt) {
          movedDimension = 'belt';
        }

        console.log('  Moved entry:', movedEntry.category, '- Age:', movedAge, 'Weight:', movedWeight, 'Belt:', movedBelt, '- Dimension:', movedDimension);

        // Store moved entry info
        duplicateMap.set(movedEntry.category + '::' + athleteName, {
          isBase: false,
          baseEntry: baseEntry,
          movedEntry: movedEntry,
          movedDimension: movedDimension
        });
      });
    });
  });

  return { duplicateMap, multiDisciplineMap };
}

function findMergeOptions(athlete, eventYear, allCategories, beltHandlingMode = 'keep', duplicateRestrictions = null) {
  const merges = [];
  const reasons = []; // Track why no merges are available
  const blockedByDuplicate = []; // Track suggestions blocked by duplicate entry rule

  // Parse weight from either Weighin weight or WEIGHT column
  let weight = 0;
  if (athlete.weight && parseFloat(athlete.weight) > 0) {
    weight = parseFloat(athlete.weight);
  } else if (athlete.weightClass) {
    // Extract weight from format like "-57 kg" or "(+)70 kg"
    const weightMatch = athlete.weightClass.match(/[\d.]+/);
    if (weightMatch) {
      weight = parseFloat(weightMatch[0]);
      // CRITICAL: If this is a plus category "(+)", add 0.1kg to ensure it's treated as over the max
      // This prevents (+)69kg from being treated as exactly 69kg (which would be -69kg category)
      // Plus weight athletes weigh MORE than the number, so we need weight > max for correct categorization
      if (athlete.weightClass.includes('(+)') || athlete.weightClass.includes('+')) {
        weight += 0.1;
      }
    }
  }

  if (!athlete.birthYear || weight <= 0 || !athlete.gender) {
    console.log('Missing data for athlete:', athlete.name, {
      birthYear: athlete.birthYear,
      weight: weight,
      gender: athlete.gender
    });
    return { merges, reasons: ['Missing required data (birth year, weight, or gender)'], blockedByDuplicate };
  }

  const age = eventYear - parseInt(athlete.birthYear);

  // Convert gender from M/F to MALE/FEMALE
  let gender = athlete.gender.toUpperCase();
  if (gender === 'M') {
    gender = 'MALE';
  } else if (gender === 'F') {
    gender = 'FEMALE';
  }

  console.log('Athlete:', athlete.name, 'Age:', age, 'Weight:', weight, 'Gender:', gender);

  // Determine discipline
  let disciplineKey = '';
  const entryLower = athlete.entry.toLowerCase();
  if (entryLower.includes('baby monkey') || entryLower.includes('baby monkeys')) {
    disciplineKey = 'BABY_MONKEYS';
  } else if (entryLower.includes('fighting')) {
    disciplineKey = 'FIGHTING';
  } else if (entryLower.includes('newaza') || entryLower.includes('bjj')) {
    disciplineKey = 'NEWAZA';
  } else if (entryLower.includes('groundfight')) {
    disciplineKey = 'GROUNDFIGHT';
  }

  if (!disciplineKey) {
    console.log('Unknown discipline for:', athlete.name, athlete.entry);
    return { merges, reasons: ['Unknown discipline - could not determine Fighting/BJJ/Groundfight/Baby Monkeys'], blockedByDuplicate };
  }

  // Normalize the athlete's group (remove belt info for comparison)
  const normalizedGroup = athlete.group.split(' / ').slice(0, 3).join(' / ');

  // Extract the registered age category from the group string
  const groupParts = normalizedGroup.split(' / ');
  let registeredAgeCategory = null;
  if (groupParts.length >= 2) {
    const agePart = groupParts[1].trim();
    // Find matching age category
    registeredAgeCategory = AGE_CATS.find(c => c.n === agePart || (c.n === "MASTERS" && agePart === "MASTER 35+"));
  }

  if (!registeredAgeCategory) {
    console.log('Could not parse registered category for:', athlete.name, 'from group:', athlete.group);
    return { merges, reasons: ['Could not parse age category from registration'], blockedByDuplicate };
  }

  // Check if athlete is currently in a plus-weight (+) division
  let isInPlusWeight = false;
  if (groupParts.length >= 3) {
    const weightPart = groupParts[2].trim();
    isInPlusWeight = weightPart.startsWith('(+');
  }
  console.log('  Is in plus-weight division:', isInPlusWeight);

  // Get allowed age categories based on WHERE THEY ARE REGISTERED, not their true age
  const cats = allowedAgeCategories(registeredAgeCategory, disciplineKey);

  // Define senior ages for belt handling logic
  const seniorAges = ['U21', 'ADULT', 'MASTERS'];

  console.log('Checking athlete:', athlete.name);
  console.log('  Original group:', athlete.group);
  console.log('  Normalized group:', normalizedGroup);
  console.log('  Registered in category:', registeredAgeCategory.n);
  console.log('  Allowed merge categories:', cats.map(c => c.n));

  // Check for duplicate entry restrictions
  let duplicateInfo = null;
  if (duplicateRestrictions) {
    const key = athlete.group + '::' + athlete.name.trim();
    duplicateInfo = duplicateRestrictions.get(key);
    if (duplicateInfo && !duplicateInfo.isBase) {
      console.log('  🔒 DUPLICATE RESTRICTION:', duplicateInfo.movedDimension, 'already moved - blocking', duplicateInfo.movedDimension, 'suggestions');
    }
  }

  // Helper function to check if a suggestion should be blocked by duplicate rule
  const isBlockedByDuplicate = (suggestionType) => {
    if (!duplicateInfo || duplicateInfo.isBase) return false;

    const movedDim = duplicateInfo.movedDimension;

    if (movedDim === 'age' && (
      suggestionType === 'Age move-up' ||
      suggestionType === 'Age + weight move-up' ||
      suggestionType === 'Age + belt move-up' ||
      suggestionType === 'Age + belt + weight move-up'
    )) {
      return true;
    }

    if (movedDim === 'weight' && (
      suggestionType === 'Weight move-up' ||
      suggestionType === 'Age + weight move-up' ||
      suggestionType === 'Belt + weight move-up' ||
      suggestionType === 'Age + belt + weight move-up'
    )) {
      return true;
    }

    if (movedDim === 'belt' && (
      suggestionType === 'Belt move-up' ||
      suggestionType === 'Belt + weight move-up' ||
      suggestionType === 'Age + belt move-up' ||
      suggestionType === 'Age + belt + weight move-up'
    )) {
      return true;
    }

    return false;
  };

  // Helper function to add a merge suggestion (checks duplicate restrictions)
  const addMerge = (mergeObject) => {
    if (isBlockedByDuplicate(mergeObject.type)) {
      let warningMsg = '';
      if (duplicateInfo.movedDimension === 'age') {
        warningMsg = '🔒 Cannot move age - athlete already entered in higher age division';
      } else if (duplicateInfo.movedDimension === 'weight') {
        warningMsg = '🔒 Cannot move weight - athlete already entered in higher weight class';
      } else if (duplicateInfo.movedDimension === 'belt') {
        warningMsg = '🔒 Cannot move belt - athlete already entered in higher belt level';
      }

      console.log('    ❌ BLOCKED by duplicate rule:', mergeObject.type, '-', warningMsg);
      blockedByDuplicate.push({
        ...mergeObject,
        blockedReason: warningMsg
      });
    } else {
      merges.push(mergeObject);
    }
  };

  // Extract current belt from the full group (4th part if exists)
  const fullGroupParts = athlete.group.split(' / ');
  let currentBelt = null;
  if (fullGroupParts.length >= 4) {
    currentBelt = fullGroupParts[3].trim();
  }
  console.log('  Current belt:', currentBelt);

  cats.forEach((cat, idx) => {
    const table = (WEIGHTS[gender] && WEIGHTS[gender][cat.n]) ? WEIGHTS[gender][cat.n] : null;
    if (!table) {
      console.log('  No weight table for', cat.n, gender);
      return;
    }

    // Determine merge reason
    let reason = "";
    if (cat.n === registeredAgeCategory.n) {
      reason = "Same category (different weight)";
    } else {
      reason = "Age move-up";
    }

    console.log('  Checking category:', cat.n);

    // For same age category, use actual weight to find classes
    // For age move-ups, only suggest same weight classes from original category
    if (idx === 0) {
      // Same age category - use actual weight
      const wc = getOwnAndUpWeightClasses(weight, table);
      console.log('  Weight classes (same age):', wc);

      // Add own weight class
      if (wc.own) {
        const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
        const ageDisplay = formatAgeDisplay(cat.n);
        const weightDisplay = wc.own.type === "plus"
          ? "(+)" + wc.own.value + " kg"
          : "-" + wc.own.value + " kg";

        // For NEWAZA/BJJ, include the athlete's current belt (not a belt move-up)
        // BUT skip belt if using remove-all mode or brown-black-only mode for youth ages
        let fullCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay;
        const shouldIncludeBelt = disciplineKey === 'NEWAZA' && currentBelt && (
          beltHandlingMode === 'keep' ||
          (beltHandlingMode === 'brown-black-only' && seniorAges.includes(cat.n))
        );
        if (shouldIncludeBelt) {
          fullCategory += ' / ' + currentBelt;
        }

        console.log('    Generated category:', fullCategory);
        console.log('    Matches original?', fullCategory === athlete.group);

        // Skip if this is the same as original category
        if (fullCategory !== athlete.group) {
          // Check if this category exists and has multiple athletes (excluding current athlete)
          const athleteCount = getCategoryCount(fullCategory, allCategories, athlete);
          console.log('    Athletes in', fullCategory + ':', athleteCount, '(excluding current athlete)');

          if (athleteCount >= 1) {
            console.log('    -> Adding as merge option (own weight)');
            addMerge({
              category: fullCategory,
              type: reason,
              isWeightMoveUp: false,
              athleteCount: athleteCount
            });
          } else {
            console.log('    -> Skipping (no athletes in target category)');
            reasons.push('No athletes in ' + fullCategory);
          }
        }
      }

      // Add weight move-up if available
      if (wc.up) {
        const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
        const ageDisplay = formatAgeDisplay(cat.n);
        const weightDisplay = wc.up.type === "plus"
          ? "(+)" + wc.up.value + " kg"
          : "-" + wc.up.value + " kg";

        // For NEWAZA/BJJ, include the athlete's current belt (not a belt move-up)
        // BUT skip belt if using remove-all mode or brown-black-only mode for youth ages
        let fullCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay;
        const shouldIncludeBelt = disciplineKey === 'NEWAZA' && currentBelt && (
          beltHandlingMode === 'keep' ||
          (beltHandlingMode === 'brown-black-only' && seniorAges.includes(cat.n))
        );
        if (shouldIncludeBelt) {
          fullCategory += ' / ' + currentBelt;
        }

        // Check if this category exists and has multiple athletes (excluding current athlete)
        const athleteCount = getCategoryCount(fullCategory, allCategories, athlete);
        console.log('    Weight move-up:', fullCategory, '- Athletes:', athleteCount, '(excluding current athlete)');

        if (athleteCount >= 1) {
          console.log('    -> Adding weight move-up');
          addMerge({
            category: fullCategory,
            type: "Weight move-up",
            isWeightMoveUp: true,
            athleteCount: athleteCount
          });
        } else {
          console.log('    -> Skipping (no athletes in target category)');
          reasons.push('No athletes in next weight ' + weightDisplay + ' (' + cat.n + ')');
        }
      }
    } else {
      // Age move-up category - can only move to same weight classes from original category
      // Get the weight classes from the ORIGINAL age category
      const originalTable = (WEIGHTS[gender] && WEIGHTS[gender][registeredAgeCategory.n]) ? WEIGHTS[gender][registeredAgeCategory.n] : null;
      if (!originalTable) {
        console.log('  No original weight table');
        return;
      }

      const originalWc = getOwnAndUpWeightClasses(weight, originalTable);
      console.log('  Original weight classes:', originalWc);

      // Check if own weight from original category exists in target age category
      if (originalWc.own) {
        if (originalWc.own.type === "minus") {
          // Minus weights can exist as minus in target
          const ownWeightExists = table.includes(originalWc.own.value);

          if (ownWeightExists) {
            const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
            const ageDisplay = formatAgeDisplay(cat.n);
            const weightDisplay = "-" + originalWc.own.value + " kg";

            let fullCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay;
            const shouldIncludeBelt = disciplineKey === 'NEWAZA' && currentBelt && (
              beltHandlingMode === 'keep' ||
              (beltHandlingMode === 'brown-black-only' && seniorAges.includes(cat.n))
            );
            if (shouldIncludeBelt) {
              fullCategory += ' / ' + currentBelt;
            }

            const athleteCount = getCategoryCount(fullCategory, allCategories, athlete);
            console.log('    Age move-up (own weight):', fullCategory, '- Athletes:', athleteCount);

            if (athleteCount >= 1) {
              console.log('    -> Adding age move-up');
              addMerge({
                category: fullCategory,
                type: "Age move-up",
                isWeightMoveUp: false,
                athleteCount: athleteCount
              });
            } else {
              console.log('    -> Skipping (no athletes in target category)');
              reasons.push('No athletes in age move-up ' + fullCategory);
            }
          } else {
            console.log('    -> Own weight class', originalWc.own.value, 'not available in', cat.n);
            reasons.push('Weight class -' + originalWc.own.value + 'kg not available in ' + cat.n);
          }
        } else if (originalWc.own.type === "plus") {
          // Plus weight athletes: Two possible scenarios for age move-up
          // 1. Target has higher weight → move to next available minus weight (e.g., U14 +69kg → U16 -77kg)
          // 2. Target has same max weight → move to same plus weight (e.g., MASTERS +70kg → ADULT +70kg)
          const nextWeight = table.find(w => w > originalWc.own.value);
          
          let targetWeight = null;
          let isTargetPlus = false;
          
          if (nextWeight) {
            // Found a higher weight in target - suggest that minus weight
            targetWeight = nextWeight;
            isTargetPlus = false;
          } else if (table[table.length - 1] === originalWc.own.value) {

          let fullCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay;
          const shouldIncludeBelt = disciplineKey === 'NEWAZA' && currentBelt && (
            beltHandlingMode === 'keep' ||
            (beltHandlingMode === 'brown-black-only' && seniorAges.includes(cat.n))

          if (shouldIncludeBelt) {
            fullCategory += ' / ' + currentBelt;
          }

          const athleteCount = getCategoryCount(fullCategory, allCategories, athlete);

          if (athleteCount >= 1) {

              requiresWeightCheck: true,

          reasons.push('Weight class ' + weightDisplay + 'kg not available in ' + cat.n);
        }
      }
    }
  });

  // Check for belt move-up options (skip if belts have been removed)
  // For 'brown-black-only' mode, only check belts for senior ages (U21/Adult/Masters)
  const shouldCheckBelts = currentBelt && disciplineKey === 'NEWAZA' && (
    beltHandlingMode === 'keep' ||
    (beltHandlingMode === 'brown-black-only' && seniorAges.includes(registeredAgeCategory.n))
  );

  if (shouldCheckBelts) {
    // Only BJJ/Newaza categories have belt divisions
    // Check belt moves for all allowed age categories (including age move-ups)
    cats.forEach((cat, idx) => {
      const nextBelt = getNextBelt(currentBelt, cat.label);
      console.log('  Next belt for', cat.n + ':', nextBelt);

      if (nextBelt) {
        const table = (WEIGHTS[gender] && WEIGHTS[gender][cat.n]) ? WEIGHTS[gender][cat.n] : null;
        if (!table) return;

        if (idx === 0) {
          // Same age category - use actual weight
          const wc = getOwnAndUpWeightClasses(weight, table);

          if (wc.own) {
            // Build category string with next belt
            const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
            const ageDisplay = formatAgeDisplay(cat.n);
            const weightDisplay = wc.own.type === "plus"
              ? "(+)" + wc.own.value + " kg"
              : "-" + wc.own.value + " kg";

              // Check if this category exists and has multiple athletes

              console.log('  Belt move category:', beltMoveCategory, '- Athletes:', athleteCount);

                addMerge({

                });
              } else {
                console.log('    -> Skipping (no athletes in target category)');
                reasons.push('No athletes in belt move-up to ' + nextBelt);
              }
            }
          }

          // Belt + weight move-up
          if (wc.up) {
            const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
            const ageDisplay = formatAgeDisplay(cat.n);
            const weightDisplay = wc.up.type === "plus"
              ? "(+)" + wc.up.value + " kg"
              : "-" + wc.up.value + " kg";
            const beltWeightMoveCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay + ' / ' + nextBelt;

            const athleteCount = getCategoryCount(beltWeightMoveCategory, allCategories, athlete);
            console.log('  Belt + weight move category:', beltWeightMoveCategory, '- Athletes:', athleteCount);

            if (athleteCount >= 1) {
              console.log('    -> Adding belt + weight move-up');
              addMerge({
                category: beltWeightMoveCategory,
                type: "Belt + weight move-up",
                isWeightMoveUp: true,
                athleteCount: athleteCount
              });
            } else {
              console.log('    -> Skipping (no athletes in target category)');
              reasons.push('No athletes in belt + weight move-up to ' + nextBelt + ' ' + weightDisplay);
            }
          }
        } else {
          // Age move-up - only use weight classes from original category
          const originalTable = (WEIGHTS[gender] && WEIGHTS[gender][registeredAgeCategory.n]) ? WEIGHTS[gender][registeredAgeCategory.n] : null;
          if (!originalTable) return;

          const originalWc = getOwnAndUpWeightClasses(weight, originalTable);

          // Age + belt move-up (using weight move-up from original category)
          if (originalWc.up) {
            let weightExists = false;
            if (originalWc.up.type === "minus") {
              weightExists = table.includes(originalWc.up.value);
            } else if (originalWc.up.type === "plus") {
              weightExists = (originalWc.up.value === table[table.length - 1]);
            }

            if (weightExists) {
              const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
              const ageDisplay = formatAgeDisplay(cat.n);
              const weightDisplay = originalWc.up.type === "plus"
                ? "(+)" + originalWc.up.value + " kg"
                : "-" + originalWc.up.value + " kg";
              const beltWeightMoveCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay + ' / ' + nextBelt;

              const athleteCount = getCategoryCount(beltWeightMoveCategory, allCategories, athlete);
              console.log('  Age + belt + weight move category:', beltWeightMoveCategory, '- Athletes:', athleteCount);

              if (athleteCount >= 1) {
                console.log('    -> Adding age + belt + weight move-up');
                const targetWeight = originalWc.up.value;
                addMerge({
                  category: beltWeightMoveCategory,
                  type: "Age + belt + weight move-up",
                  isWeightMoveUp: true,
                  athleteCount: athleteCount,
                  requiresWeightCheck: true,
                  warning: "⚠️ Verify athlete agrees to age, belt and weight move-up"
                });
              } else {
                console.log('    -> Skipping (no athletes in target category)');
                reasons.push('No athletes in age + belt + weight move-up to ' + cat.n + ' ' + nextBelt);
              }
            } else {
              console.log('    -> Weight class', originalWc.up.value, 'not available in', cat.n, 'for belt move');
            }
          }

          // Age + belt move-up (same weight - important for plus weights at max)
          if (originalWc.own) {
            let ownWeightExists = false;
            if (originalWc.own.type === "minus") {
              ownWeightExists = table.includes(originalWc.own.value);
            } else if (originalWc.own.type === "plus") {
              // Check if target has same max weight as plus weight
              ownWeightExists = (originalWc.own.value === table[table.length - 1]);
            }

            if (ownWeightExists) {
              const categoryLabel = formatCategoryLabel(cat, gender, disciplineKey);
              const ageDisplay = formatAgeDisplay(cat.n);
              const weightDisplay = originalWc.own.type === "plus"
                ? "(+)" + originalWc.own.value + " kg"
                : "-" + originalWc.own.value + " kg";
              const ageBeltMoveCategory = categoryLabel + ' / ' + ageDisplay + ' / ' + weightDisplay + ' / ' + nextBelt;

              const athleteCount = getCategoryCount(ageBeltMoveCategory, allCategories, athlete);
              console.log('  Age + belt move (own weight):', ageBeltMoveCategory, '- Athletes:', athleteCount);

              if (athleteCount >= 1) {
                log('    -> Adding age + belt move-up (own weight)');
                addMerge({
                  category: ageBeltMoveCategory,
                  type: "Age + belt move-up",
                  isWeightMoveUp: false,
                  athleteCount: athleteCount,
                  requiresWeightCheck: originalWc.own.type === "plus",
                  warning: originalWc.own.type === "plus" ? "⚠️ Please check actual weight is below -" + originalWc.own.value + " kg" : undefined
                });
              } else {
                console.log('    -> Skipping (no athletes in target category)');
                reasons.push('No athletes in age + belt move-up to ' + cat.n + ' ' + nextBelt + ' ' + weightDisplay);
              }
            }
          }
        }
      }
    });
  }

  // Add general reasons if no merges found
  const moveUpAllowed = MOVE_UP[disciplineKey] && MOVE_UP[disciplineKey][registeredAgeCategory.n];
  if (merges.length === 0 && reasons.length === 0) {
    if (!moveUpAllowed) {
      reasons.push('Age move-up not allowed from ' + registeredAgeCategory.n + ' in ' + disciplineKey);
    }
    if (reasons.length === 0) {
      reasons.push('No compatible merge categories found');
    }
  }

  if (merges.length > 0) {
    console.log('Found', merges.length, 'merges for', athlete.name);
  }

  return { merges, reasons, blockedByDuplicate };
}

/**
 * Format category label for display
 * @param {Object} cat - Age category object
 * @param {string} gender - Gender (MALE/FEMALE)
 * @param {string} disciplineKey - Discipline key
 * @returns {string} Formatted category label
 */
function formatCategoryLabel(cat, gender, disciplineKey) {
  if (disciplineKey === "BABY_MONKEYS") {
    const genderLabel = gender === "MALE" ? "Boys" : "Girls";
    return "Baby Monkeys Sumo - " + genderLabel;
  } else if (disciplineKey === "NEWAZA") {
    if (cat.n === "MASTERS") {
      return "Jiu-Jitsu BJJ " + gender;
    } else if (cat.label === "Youth") {
      return "Youth Jiu-Jitsu BJJ " + gender;
    } else {
      return "Jiu-Jitsu BJJ " + gender;
    }
  } else if (disciplineKey === "GROUNDFIGHT") {
    return "Groundfight " + gender;
  } else {
    if (cat.label === "Youth") {
      return "Youth Ju-Jitsu Fighting " + gender;
    } else {
      return "Ju-Jitsu Fighting " + gender;
    }
  }
}

/**
 * Format age category for display
 * @param {string} ageCategory - Age category name
 * @returns {string} Formatted age display
 */
function formatAgeDisplay(ageCategory) {
  if (ageCategory === "MASTERS") {
    return "MASTER 35+";
  } else if (ageCategory === "BABY_MONKEYS") {
    return "3 to 4 years";
  } else {
    return ageCategory;
  }
}

// Global variables to store CSV results for re-sorting
let csvWithMerges = [];
let csvAgeAndWeightOnly = [];
let csvWithoutMerges = [];
let csvUseSmartRecommendations = false;
let csvSecondMatches = [];
let csvTotal = 0;
let csvAllCategories = {}; // Store all categories with all athletes
let csvRecommendations = {}; // Store smart recommendations
let csvRecommendationTargets = new Set(); // Store recommendation targets
let csvMultiDisciplineMap = new Map(); // Track athletes in multiple disciplines
let csvDuplicateMap = new Map(); // Track actual duplicate registrations

function exportBracketsCSV() {
  console.log('📥 Exporting brackets CSV...');

  // Create CSV header
  let csv = 'Full Name,Final Bracket,Age Bracket,Weight Bracket,Original Bracket,Moved From,Extra Match\n';

  // Build list of all bracket entries
  const entries = [];
  const seenAthletes = new Map(); // Track (name + finalBracket) to avoid duplicates

  // Process all categories to get every athlete
  Object.keys(csvAllCategories).forEach(categoryName => {
    const athletes = csvAllCategories[categoryName];

    athletes.forEach(athlete => {
      const athleteName = athlete.name;
      let finalBracket = categoryName;
      let originalBracket = athlete.originalGroup || categoryName; // Use pre-belt-handling name
      let movedFrom = '';
      let extraMatch = 'No';

      // Check if this athlete has a smart recommendation to move
      if (csvRecommendations[categoryName]) {
        finalBracket = csvRecommendations[categoryName].merge.category;
        movedFrom = categoryName;
      }

      // Check if this is an actual duplicate registration (moved entry in same discipline)
      const duplicateKey = categoryName + '::' + athleteName;
      const duplicateInfo = csvDuplicateMap.get(duplicateKey);
      const isMovedEntry = duplicateInfo && !duplicateInfo.isBase;
      if (isMovedEntry) {
        // This is the moved entry (extra match), not the base entry
        extraMatch = 'Yes';
      }

      // Prevent same athlete appearing twice in same final bracket
      const athleteBracketKey = athleteName + '::' + finalBracket;
      if (seenAthletes.has(athleteBracketKey)) {
        // This athlete is already in this final bracket
        // Skip moved entries if base entry already added
        if (isMovedEntry) {
          console.log('⏭️ Skipping duplicate in CSV:', athleteName, 'already in', finalBracket);
          return; // Skip this entry
        }
      }
      seenAthletes.set(athleteBracketKey, true);

      // Extract age and weight from final bracket
      const parts = finalBracket.split(' / ');
      const ageBracket = parts.length >= 2 ? parts[1].trim() : '';
      const weightBracket = parts.length >= 3 ? parts[2].trim() : '';

      entries.push({
        name: athleteName,
        finalBracket: finalBracket,
        ageBracket: ageBracket,
        weightBracket: weightBracket,
        originalBracket: originalBracket,
        movedFrom: movedFrom,
        extraMatch: extraMatch
      });
    });
  });

  // Note: Second match suggestions are NOT added to CSV export
  // They are suggestions only, not actual registrations

  // Sort by final bracket using proper category ordering (MALE before FEMALE)
  entries.sort((a, b) => {
    const parseA = parseCategoryForSort(a.finalBracket);
    const parseB = parseCategoryForSort(b.finalBracket);

    // 1. Sort by discipline/gender group (MALE before FEMALE)
    const disciplineCompare = getDisciplineOrder(parseA) - getDisciplineOrder(parseB);
    if (disciplineCompare !== 0) return disciplineCompare;

    // 2. Sort by age category
    const ageCompare = getAgeOrder(parseA.age) - getAgeOrder(parseB.age);
    if (ageCompare !== 0) return ageCompare;

    // 3. Sort by weight (minus first, then by value, then plus)
    if (parseA.isPlus !== parseB.isPlus) {
      return parseA.isPlus ? 1 : -1; // Minus weights before plus
    }
    return parseA.weight - parseB.weight;
  });

  // Build CSV rows with dividers between brackets
  let lastBracket = null;
  entries.forEach((entry, index) => {
    // Add divider row when bracket changes (except before first entry)
    if (lastBracket !== null && entry.finalBracket !== lastBracket) {
      csv += '\n'; // Empty row as divider
    }

    const row = [
      escapeCsvValue(entry.name),
      escapeCsvValue(entry.finalBracket),
      escapeCsvValue(entry.ageBracket),
      escapeCsvValue(entry.weightBracket),
      escapeCsvValue(entry.originalBracket),
      escapeCsvValue(entry.movedFrom),
      entry.extraMatch
    ].join(',');
    csv += row + '\n';

    lastBracket = entry.finalBracket;
  });

  // Trigger download
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  link.setAttribute('href', url);
  link.setAttribute('download', 'brackets_export.csv');
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

  console.log('✅ CSV exported:', entries.length, 'entries');
}

function escapeCsvValue(value) {
  // Escape CSV values that contain commas, quotes, or newlines
  if (!value) return '';
  const stringValue = String(value);
  if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
    return '"' + stringValue.replace(/"/g, '""') + '"';
  }
  return stringValue;
}

        itemHtml += '        <div class="merge-type">' + rec.type + ' • ' + rec.athleteCount + ' athletes</div>';
        itemHtml += '        <div style="color: #64748b; font-size: 11px; margin-top: 4px;">' + item.recommendation.reason + '</div>';
        if (rec.warning) {
          itemHtml += '        <div style="color: #f59e0b; font-size: 11px; margin-top: 4px; font-weight: 500;">' + rec.warning + '</div>';
        }
        itemHtml += '      </div>';
        itemHtml += '      <div class="merge-actions">';
        itemHtml += '        <label style="font-size: 11px; color: #64748b; cursor: pointer; user-select: none; display: inline-flex; align-items: center;">';
        itemHtml += '          <input type="checkbox" class="merge-checkbox" onchange="toggleMergeComplete(\'' + mergeId + '\', \'' + escapedCategory + '\')" style="margin-right: 4px; cursor: pointer;"><span style="white-space: nowrap;">Done</span>';

        itemHtml += '      </div>';

          itemHtml += '        <div class="merge-type">' + merge.type + ' • ' + merge.athleteCount + ' athletes</div>';
          if (merge.warning) {
            itemHtml += '        <div style="color: #f59e0b; font-size: 11px; margin-top: 4px; font-weight: 500;">' + merge.warning + '</div>';
          }
          itemHtml += '      </div>';
          itemHtml += '      <div class="merge-actions">';
          itemHtml += '        <label style="font-size: 11px; color: #64748b; cursor: pointer; user-select: none; display: inline-flex; align-items: center;">';
          itemHtml += '          <input type="checkbox" class="merge-checkbox" onchange="toggleMergeComplete(\'' + mergeId + '\', \'' + escapedCategory + '\')" style="margin-right: 4px; cursor: pointer;"><span style="white-space: nowrap;">Done</span>';
          itemHtml += '        </label>';
          itemHtml += '      </div>';
          itemHtml += '    </div>';
        });
      }
      
      itemHtml += '  </div>';
    } else if (item.reasons && item.reasons.length > 0) {
      // No merge reasons
      itemHtml += '  <div style="margin-top: 8px; padding: 8px; background: #1e293b; border-left: 3px solid #f59e0b; border-radius: 4px;">';
      itemHtml += '    <div style="font-size: 11px; color: #f59e0b; font-weight: 600; margin-bottom: 4px;">Why no merge:</div>';
      itemHtml += '    <ul style="margin: 0; padding-left: 20px; font-size: 11px; color: #cbd5e1;">';
      item.reasons.forEach(reason => {
        itemHtml += '      <li style="margin: 2px 0;">' + reason + '</li>';
      });
      itemHtml += '    </ul>';
      itemHtml += '  </div>';
    }

    // Show blocked suggestions due to duplicate entry rule
    if (item.blockedSuggestions && item.blockedSuggestions.length > 0) {
      itemHtml += '  <div style="margin-top: 8px; padding: 8px; background: #1e293b; border-left: 3px solid #dc2626; border-radius: 4px;">';
      itemHtml += '    <div style="font-size: 11px; color: #fca5a5; font-weight: 600; margin-bottom: 4px;">🔒 Blocked Due to Duplicate Entry:</div>';
      itemHtml += '    <ul style="margin: 0; padding-left: 20px; font-size: 11px; color: #cbd5e1;">';
      item.blockedSuggestions.forEach(blocked => {
        const athleteCount = blocked.athleteCount > 1 ? ' (' + blocked.athleteCount + ' athletes)' : ' (1 athlete)';
        itemHtml += '      <li style="margin: 4px 0;">';
        itemHtml += '        <div style="color: #cbd5e1;">' + blocked.category + athleteCount + '</div>';
        itemHtml += '        <div style="color: #fca5a5; font-size: 10px; margin-top: 2px;">' + blocked.blockedReason + '</div>';
        itemHtml += '      </li>';
      });
      itemHtml += '    </ul>';
      itemHtml += '  </div>';
    }

    itemHtml += '</div>';
    return itemHtml;
  }

  // Tab navigation
  html += '<div class="csv-tabs">';
  
  if (useSmartRecommendations) {
    const smartCount = withMerges.filter(m => m.recommendation).length;
    const otherCount = withMerges.filter(m => !m.recommendation).length;

    if (smartCount > 0) {
      html += '<div class="csv-tab active" data-tab="tab-smart" onclick="switchCSVTab(\'tab-smart\')">';
      html += '  <div class="csv-tab-title">✨ Smart</div>';
      html += '  <div class="csv-tab-count">' + smartCount + '</div>';
      html += '</div>';
    }
    if (otherCount > 0) {
      html += '<div class="csv-tab' + (smartCount === 0 ? ' active' : '') + '" data-tab="tab-allmerges" onclick="switchCSVTab(\'tab-allmerges\')">';
      html += '  <div class="csv-tab-title">📋 All Merges</div>';
      html += '  <div class="csv-tab-count">' + withMerges.length + '</div>';
      html += '</div>';
    }

    // Second Match tab (only shown in smart mode if there are second match opportunities)
    if (secondMatches.length > 0) {
      // Count unique lonely athletes (not total helper options)
      const uniqueLonelyAthletes = new Set(secondMatches.map(m => m.lonely)).size;
      html += '<div class="csv-tab" data-tab="tab-secondmatch" onclick="switchCSVTab(\'tab-secondmatch\')">';
      html += '  <div class="csv-tab-title">🥊 Second Match</div>';
      html += '  <div class="csv-tab-count">' + uniqueLonelyAthletes + '</div>';
      html += '</div>';
    }
  } else {
    if (withMerges.length > 0) {
      html += '<div class="csv-tab active" data-tab="tab-allmerges" onclick="switchCSVTab(\'tab-allmerges\')">';
      html += '  <div class="csv-tab-title">✅ Available Merges</div>';
      html += '  <div class="csv-tab-count">' + withMerges.length + '</div>';
      html += '</div>';
    }
  }

  if (withoutMerges.length > 0) {
    const isFirst = withMerges.length === 0;
    html += '<div class="csv-tab' + (isFirst ? ' active' : '') + '" data-tab="tab-nomerge" onclick="switchCSVTab(\'tab-nomerge\')">';
    html += '  <div class="csv-tab-title">❌ No Merge</div>';
    html += '  <div class="csv-tab-count">' + withoutMerges.length + '</div>';
    html += '</div>';
  }
  
  html += '</div>';

  // Tab content: Smart Recommendations
  if (useSmartRecommendations) {
    const smartMerges = withMerges.filter(m => m.recommendation);
    if (smartMerges.length > 0) {
      html += '<div id="tab-smart" class="csv-tab-content active">';
      smartMerges.forEach(item => {
        html += renderCategoryItem(item, true);
      });
      html += '</div>';
    }
  }

  // Tab content: All Merges
  if (withMerges.length > 0) {
    const isActive = !useSmartRecommendations || withMerges.filter(m => m.recommendation).length === 0;
    html += '<div id="tab-allmerges" class="csv-tab-content' + (isActive ? ' active' : '') + '">';
    withMerges.forEach(item => {
      html += renderCategoryItem(item, false);
    });
    html += '</div>';
  }

  // Tab content: Second Match Suggestions
  if (useSmartRecommendations && secondMatches.length > 0) {
    html += '<div id="tab-secondmatch" class="csv-tab-content">';
    html += '<div style="padding: 12px; background: #1e293b; border-left: 3px solid #a855f7; border-radius: 4px; margin-bottom: 16px;">';
    html += '  <div style="font-size: 12px; color: #c084fc; font-weight: 600;">🥊 Second Match Opportunities</div>';
    html += '  <div style="font-size: 11px; color: #e9d5ff; margin-top: 4px;">Athletes without matches who could receive a second match from existing brackets.</div>';
    html += '</div>';

    // Group second matches by lonely athlete
    const groupedByLonely = {};
    secondMatches.forEach(match => {
      if (!groupedByLonely[match.lonely]) {
        groupedByLonely[match.lonely] = {
          category: match.lonely,
          athlete: match.lonelyAthlete,
          helpers: []
        };
      }
      groupedByLonely[match.lonely].helpers.push(match);
    });

    // Display each lonely athlete with their potential helpers
    Object.keys(groupedByLonely).forEach(lonelyCategory => {
      const lonelyInfo = groupedByLonely[lonelyCategory];
      const escapedLonelyName = lonelyInfo.athlete.name.replace(/'/g, "&apos;");

      // Check if this lonely athlete is a duplicate entry
      let isDuplicateEntry = false;
      if (duplicateRestrictions) {
        const key = lonelyInfo.category + '::' + lonelyInfo.athlete.name.trim();
        const dupInfo = duplicateRestrictions.get(key);
        if (dupInfo) {
          isDuplicateEntry = true;
        }
      }

      const escapedLonelyCategory = lonelyInfo.category.replace(/'/g, "&apos;");

      html += '<div class="category-item" style="border-left: 3px solid #fbbf24;">';
      html += '  <div class="category-name" style="color: #fbbf24; display: flex; align-items: center; gap: 8px;">';
      html += '    <span>⚠️ ' + lonelyInfo.category + '</span>';
      html += '    <button onclick="copyMergeCategory(\'' + escapedLonelyCategory + '\', \'lonely-cat-' + lonelyInfo.category.replace(/[^a-zA-Z0-9]/g, '-') + '\')" title="Copy category name" style="width: auto; padding: 2px 6px; font-size: 10px; margin: 0; background: transparent; color: #94a3b8; border: 1px solid #cbd5e1; cursor: pointer;">copy</button>';
      html += '  </div>';
      html += '  <div class="athlete-name" style="display: flex; align-items: center; gap: 8px;">';
      html += '    <span>Athlete: ' + lonelyInfo.athlete.name + ' (NO MATCH)</span>';
      html += '    <button onclick="copyAthleteName(\'' + escapedLonelyName + '\')" title="Copy athlete name" style="width: auto; padding: 2px 6px; font-size: 10px; margin: 0; background: transparent; color: #94a3b8; border: 1px solid #cbd5e1; cursor: pointer;">copy</button>';
      html += '  </div>';

      // Show duplicate entry warning if applicable
      if (isDuplicateEntry) {
        html += '  <div style="margin-top: 8px; padding: 8px; background: #422006; border-left: 3px solid #f59e0b; border-radius: 4px;">';
        html += '    <div style="font-size: 11px; color: #fbbf24; font-weight: 600;">⚠️ Already Extra Match</div>';
        html += '    <div style="font-size: 10px; color: #fcd34d; margin-top: 2px;">This athlete is registered in another category (duplicate entry). They already have an extra match opportunity.</div>';
        html += '  </div>';
      }

      // Sort helpers by most appropriate (least movement) first
      const sortedHelpers = lonelyInfo.helpers.sort((a, b) => {
        const getMovementPriority = (moveType) => {
          // Lower number = more appropriate (less movement)
          if (moveType === 'Age move-up') return 1;
          if (moveType === 'Weight move-up') return 2;
          if (moveType === 'Belt move-up') return 3;
          if (moveType === 'Age + weight move-up') return 4;
          if (moveType === 'Belt + weight move-up') return 5;
          if (moveType === 'Age + belt move-up') return 6;
          if (moveType === 'Age + belt + weight move-up') return 7;
          return 99; // Unknown types go last
        };

        const priorityA = getMovementPriority(a.secondMatch.type);
        const priorityB = getMovementPriority(b.secondMatch.type);
        return priorityA - priorityB;
      });

      // Wrap helpers in a collapsible section
      const uniqueId = 'helpers-' + lonelyInfo.category.replace(/[^a-zA-Z0-9]/g, '-');
      html += '  <div style="margin-top: 12px;">';
      html += '    <div class="collapsible-header" onclick="toggleCollapsible(this)" style="background: #1e293b; padding: 10px 12px; border-radius: 4px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;">';
      html += '      <div style="font-size: 12px; color: #c084fc; font-weight: 600;">🥊 Potential Helpers (' + sortedHelpers.length + ')</div>';
      html += '      <span class="collapsible-toggle" style="color: #c084fc; font-size: 18px;">▼</span>';
      html += '    </div>';
      html += '    <div class="collapsible-content">';
      html += '      <div style="padding: 10px; background: #1e293b; border-radius: 0 0 4px 4px;">';

      // Show each helper option
      sortedHelpers.forEach((match, idx) => {
        const escapedHelperName = match.helperAthlete.name.replace(/'/g, "&apos;");
        const escapedSecondCategory = match.secondMatch.category.replace(/'/g, "&apos;");

        if (idx > 0) {
          html += '    <div style="border-top: 1px solid #334155; margin: 12px 0;"></div>';
        }

        html += '    <div style="margin-bottom: 8px;">';
        html += '      <div style="font-size: 12px; color: #10b981; font-weight: 600; margin-bottom: 6px;">Option ' + (idx + 1) + ': ' + match.helperAthlete.name + '</div>';
        html += '      <div style="font-size: 11px; color: #94a3b8; margin-bottom: 4px;">From: <span style="color: #cbd5e1;">' + match.helper + '</span></div>';

        // Show their first match
        html += '      <div style="font-size: 11px; color: #94a3b8; margin-bottom: 2px;">First match:</div>';
        if (match.firstMatch.type === 'multi-bracket') {
          html += '      <div style="font-size: 11px; color: #cbd5e1; margin-left: 12px;">• In bracket: ' + match.firstMatch.category + ' (' + match.firstMatch.bracketSize + ' athletes)</div>';
        } else if (match.firstMatch.type === 'moving') {
          html += '      <div style="font-size: 11px; color: #cbd5e1; margin-left: 12px;">• Moving to: ' + match.firstMatch.category + '</div>';
        } else if (match.firstMatch.type === 'receiving') {
          html += '      <div style="font-size: 11px; color: #cbd5e1; margin-left: 12px;">• Receiving ' + match.firstMatch.mover + ' at ' + match.firstMatch.category + '</div>';
        }

        // Show move details
        html += '      <div style="font-size: 11px; color: #94a3b8; margin-top: 6px;">Second match details:</div>';
        html += '      <div style="font-size: 11px; color: #cbd5e1; margin-left: 12px;">• Type: ' + match.secondMatch.type + '</div>';
        if (match.secondMatch.warning) {
          html += '      <div style="color: #f59e0b; font-size: 11px; margin-left: 12px; margin-top: 2px;">⚠️ ' + match.secondMatch.warning + '</div>';
        }

        html += '      <button onclick="copyAthleteName(\'' + escapedHelperName + '\')" style="margin-top: 8px; width: auto; padding: 6px 12px; background: #334155; color: #cbd5e1; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600;">📋 Copy Helper Name</button>';
        html += '    </div>';
      });

      html += '      </div>'; // Close padding div
      html += '    </div>'; // Close collapsible-content
      html += '  </div>'; // Close outer container
      html += '</div>';
    });

    html += '</div>';
  }

  // Tab content: Age + Weight Only
  // Tab content: No Merge Available
  if (withoutMerges.length > 0) {
    const isActive = withMerges.length === 0;
    html += '<div id="tab-nomerge" class="csv-tab-content' + (isActive ? ' active' : '') + '">';
    withoutMerges.forEach(item => {
      html += renderCategoryItem(item, false);
    });
    html += '</div>';
  }

  resultsDiv.innerHTML = html;

  // Restore previously active tab if it still exists
  if (currentActiveTab) {
    const tabToActivate = document.querySelector(`.csv-tab[data-tab="${currentActiveTab}"]`);
    if (tabToActivate) {
      // Found the same tab, activate it
      switchCSVTab(currentActiveTab);
    }
    // If the tab no longer exists, the default active tab from HTML will be used
  }

  // Save to localStorage for restoration
  try {
    localStorage.setItem('csvAnalysisResults', html);
    localStorage.setItem('csvAnalysisTimestamp', new Date().toISOString());
    console.log('✓ Saved CSV analysis results to localStorage');
  } catch (e) {
    console.error('Could not save results to localStorage:', e);
  }
}

function toggleCollapsible(header) {
  const toggle = header.querySelector('.collapsible-toggle');
  const content = header.nextElementSibling;

  toggle.classList.toggle('open');
  content.classList.toggle('open');
}

function switchCSVTab(tabId) {
  // Remove active class from all tabs and content
  document.querySelectorAll('.csv-tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.csv-tab-content').forEach(content => content.classList.remove('active'));

  // Add active class to selected tab and content
  const selectedTab = document.querySelector(`.csv-tab[data-tab="${tabId}"]`);
  const selectedContent = document.getElementById(tabId);

  if (selectedTab) selectedTab.classList.add('active');
  if (selectedContent) selectedContent.classList.add('active');
}

function clearCSVResults() {
  const resultsDiv = document.getElementById('csvResults');
  resultsDiv.innerHTML = '';
  try {
    localStorage.removeItem('csvAnalysisResults');
    localStorage.removeItem('csvAnalysisTimestamp');
    localStorage.removeItem('csvCompletedMerges');
  } catch (e) {
    console.warn('Could not clear localStorage:', e);
  }
}

function searchAthlete() {
  const searchInput = document.getElementById('athleteSearch');
  const searchResults = document.getElementById('athleteSearchResults');

  if (!searchInput || !searchResults) {
    console.error('Search elements not found');
    return;
  }

  const query = searchInput.value.trim().toLowerCase();

  if (!query) {
    searchResults.style.display = 'none';
    searchResults.innerHTML = '';
    return;
  }

  // Search through all CSV results
  const allResults = [
    ...csvWithMerges.map(item => ({ ...item, type: 'withMerges' })),
    ...csvAgeAndWeightOnly.map(item => ({ ...item, type: 'ageAndWeight' })),
    ...csvWithoutMerges.map(item => ({ ...item, type: 'noMerges' }))
  ];

  const matches = allResults.filter(item =>
    item.athlete && item.athlete.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    searchResults.style.display = 'block';
    searchResults.innerHTML = '<div class="blocked" style="padding: 12px;">❌ No athlete found matching "' + query + '"</div>';
    return;
  }

  // Determine which tab the first match is in and switch to it
  const firstMatch = matches[0];
  let tabId = 'tab-nomerge'; // default

  if (firstMatch.type === 'withMerges') {
    // Check if this athlete has a recommendation and smart mode is enabled
    if (csvUseSmartRecommendations && firstMatch.recommendation) {
      tabId = 'tab-smart';
    } else {
      tabId = 'tab-allmerges';
    }
  } else if (firstMatch.type === 'ageAndWeight') {
    tabId = 'tab-ageweight';
  } else if (firstMatch.type === 'beltIgnore') {
    tabId = 'tab-beltignore';
  } else if (firstMatch.type === 'noMerges') {
    tabId = 'tab-nomerge';
  }

  // Switch to the correct tab
  switchCSVTab(tabId);

  // Display results
  let html = '<div style="background: #1e293b; border: 2px solid #3b82f6; border-radius: 8px; padding: 16px;">';
  html += '<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">';
  html += '  <div style="font-size: 14px; font-weight: 600; color: #3b82f6;">🔍 Search Results for "' + query + '" (' + matches.length + ' found)</div>';
  html += '  <button onclick="clearAthleteSearch()" style="width: auto; padding: 4px 12px; font-size: 12px; margin: 0; background: transparent; color: #94a3b8; border: 1px solid #475569;">✕ Close</button>';
  html += '</div>';

  matches.forEach((item, index) => {
    const escapedName = item.athlete.name.replace(/'/g, "&apos;");
    const escapedCategory = item.category.replace(/'/g, "&apos;");

    // Determine tab label, color, and tab ID
    let tabLabel = '';
    let tabColor = '#64748b';
    let tabId = 'tab-nomerge';

    if (item.type === 'withMerges' && csvUseSmartRecommendations && item.recommendation) {
      tabLabel = '✨ Smart';
      tabColor = '#10b981';
      tabId = 'tab-smart';
    } else if (item.type === 'withMerges') {
      tabLabel = '✅ Available Merges';
      tabColor = '#059669';
      tabId = 'tab-allmerges';

function clearAthleteSearch() {
  const searchInput = document.getElementById('athleteSearch');
  const searchResults = document.getElementById('athleteSearchResults');

  if (searchInput) searchInput.value = '';
  if (searchResults) {
    searchResults.style.display = 'none';
    searchResults.innerHTML = '';
  }
}

function jumpToAthlete(tabId, categoryName) {
  // Switch to the correct tab
  switchCSVTab(tabId);

  // Wait for tab to become active, then find and scroll to the athlete
  setTimeout(() => {
    const tabContent = document.getElementById(tabId);
    if (!tabContent) return;

    // Find all category-item divs in this tab
    const categoryItems = tabContent.querySelectorAll('.category-item');

    for (let item of categoryItems) {
      const categoryNameDiv = item.querySelector('.category-name');
      if (categoryNameDiv && categoryNameDiv.textContent.trim() === categoryName) {
        // Found the matching athlete - scroll to it
        item.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Add temporary highlight effect
        const originalBg = item.style.backgroundColor;
        item.style.backgroundColor = '#1e3a5f';
        item.style.transition = 'background-color 0.3s';

        setTimeout(() => {
          item.style.backgroundColor = originalBg;
          setTimeout(() => {
            item.style.transition = '';
          }, 300);
        }, 1500);

        break;
      }
    }
  }, 100);
}

function restoreCSVResults() {
  try {
    const savedResults = localStorage.getItem('csvAnalysisResults');
    console.log('Attempting to restore results, found:', savedResults ? 'Yes' : 'No');

    if (savedResults) {
      const resultsDiv = document.getElementById('csvResults');
      if (!resultsDiv) {
        console.warn('csvResults div not found');
        return;
      }

      resultsDiv.innerHTML = savedResults;

      // Restore completed merge states
      const completedMerges = JSON.parse(localStorage.getItem('csvCompletedMerges') || '[]');
      completedMerges.forEach(mergeId => {
        const mergeElement = document.getElementById(mergeId);
        if (mergeElement) {
          const checkbox = mergeElement.querySelector('.merge-checkbox');
          if (checkbox) {
            checkbox.checked = true;
            mergeElement.classList.add('completed');
          }
        }
      });

      console.log('✓ Restored previous CSV analysis results');
    }
  } catch (e) {
    console.error('Could not restore results from localStorage:', e);
  }
}

function toggleMergeComplete(mergeId, categoryText) {
  const mergeElement = document.getElementById(mergeId);
  const checkbox = mergeElement.querySelector('.merge-checkbox');

  if (checkbox.checked) {
    // Mark as completed
    mergeElement.classList.add('completed');
    console.log('Merge completed:', categoryText.replace(/&apos;/g, "'"));
  } else {
    // Unmark
    mergeElement.classList.remove('completed');
    console.log('Merge unmarked:', categoryText.replace(/&apos;/g, "'"));
  }

  // Save completed states to localStorage
  try {
    const completedMerges = [];
    document.querySelectorAll('.merge-checkbox:checked').forEach(cb => {
      const mergeDiv = cb.closest('.merge-category');
      if (mergeDiv && mergeDiv.id) {
        completedMerges.push(mergeDiv.id);
      }
    });
    localStorage.setItem('csvCompletedMerges', JSON.stringify(completedMerges));
  } catch (e) {
    console.warn('Could not save completed merges:', e);
  }
}

function copyAthleteName(name) {
  const decodedName = name.replace(/&apos;/g, "'");

  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(decodedName)
      .then(() => {
        console.log('Copied athlete name:', decodedName);
      })
      .catch(err => {
        console.error('Copy failed:', err);
        alert('Failed to copy. Please try again.');
      });
  } else {
    // Fallback for older browsers
    const textArea = document.createElement('textarea');
    textArea.value = decodedName;
    textArea.style.position = 'fixed';
    textArea.style.opacity = '0';
    document.body.appendChild(textArea);
    textArea.select();

    try {
      document.execCommand('copy');
      console.log('Copied athlete name:', decodedName);
    } catch (err) {
      alert('Failed to copy. Please copy manually: ' + decodedName);
    }
    document.body.removeChild(textArea);
  }
}

function copyMergeCategory(text, mergeId) {
  const decodedText = text.replace(/&apos;/g, "'");
  const contentElement = document.getElementById(mergeId).querySelector('.merge-category-content');

  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(decodedText)
      .then(() => {
        // Visual feedback
        const originalText = contentElement.innerHTML;
        contentElement.style.background = '#10b981';
        contentElement.innerHTML = '<div class="merge-text" style="color: white;">✓ Copied to clipboard!</div>';

        setTimeout(() => {
          contentElement.style.background = '';
          contentElement.innerHTML = originalText;
        }, 1500);
      })
      .catch(err => {
        console.error('Copy failed:', err);
        alert('Failed to copy. Please try again.');
      });
  } else {
    // Fallback for older browsers
    const textArea = document.createElement('textarea');
    textArea.value = decodedText;
    textArea.style.position = 'fixed';
    textArea.style.left = '-9999px';
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      contentElement.style.background = '#10b981';
      contentElement.innerHTML = '<div class="merge-text" style="color: white;">✓ Copied!</div>';
      setTimeout(() => {
        contentElement.style.background = '';
        location.reload();
      }, 1500);
    } catch (err) {
      alert('Failed to copy. Please copy manually: ' + decodedText);
    }
    document.body.removeChild(textArea);
  }
}

// Initialize event handlers when DOM is ready
document.addEventListener('DOMContentLoaded', function() {

  // Display version
  const versionDisplay = document.getElementById('versionDisplay');
  if (versionDisplay) {
    versionDisplay.textContent = APP_VERSION;
  }

  // Restore previous CSV analysis results if available
  restoreCSVResults();

  // Toggle button functionality
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();

      // Get the parent toggle group
      const group = this.closest('.toggle-group');
      const hiddenInput = group.nextElementSibling;

      // Remove active class from all buttons in this group
      group.querySelectorAll('.toggle-btn').forEach(b => {
        b.classList.remove('active');
      });

      // Add active class to clicked button
      this.classList.add('active');

      // Update hidden input value
      if (hiddenInput && hiddenInput.type === 'hidden') {
        hiddenInput.value = this.getAttribute('data-value');

        // Show/hide belt section for NEWAZA discipline
        if (hiddenInput.id === 'discipline') {
          const beltSection = document.getElementById('beltSection');
          if (this.getAttribute('data-value') === 'NEWAZA') {
            beltSection.style.display = 'block';
          } else {
            beltSection.style.display = 'none';
          }
        }
      }
    });
  });

  // Real-time validation with debouncing for better performance
  const debouncedValidation = debounce(validateAllInputs, VALIDATION_CONSTANTS.INPUT_DEBOUNCE_MS);

  document.getElementById('eventYear').addEventListener('input', debouncedValidation);
  document.getElementById('birthYear').addEventListener('input', debouncedValidation);
  document.getElementById('weight').addEventListener('input', debouncedValidation);

  // Also validate on blur to ensure immediate validation when leaving field
  document.getElementById('birthYear').addEventListener('blur', validateAllInputs);
  document.getElementById('eventYear').addEventListener('blur', validateAllInputs);
  document.getElementById('weight').addEventListener('blur', validateAllInputs);

  // Reset button
  const resetBtn = document.getElementById('resetBtn');
  if (resetBtn) {
    resetBtn.addEventListener('click', function(e) {
      e.preventDefault();
      resetForm();
    });
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    // Enter key on form inputs triggers check
    if (e.key === 'Enter' && (e.target.id === 'eventYear' || e.target.id === 'birthYear' || e.target.id === 'weight')) {
      e.preventDefault();
      document.getElementById('checkEligibilityBtn').click();
    }

    // Enter key on athlete search triggers search
    if (e.key === 'Enter' && e.target.id === 'athleteSearch') {
      e.preventDefault();
      searchAthlete();
    }

    // Ctrl/Cmd + K focuses quick entry
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      document.getElementById('quickEntry').focus();
    }

    // Escape clears form or search
    if (e.key === 'Escape') {
      if (document.getElementById('athleteSearchResults') && document.getElementById('athleteSearchResults').style.display !== 'none') {
        clearAthleteSearch();
      } else {
        resetForm();
      }
    }
  });

  // Event delegation for dynamically created copy buttons
  document.addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('copy-btn')) {
      const textToCopy = e.target.getAttribute('data-copy-text');
      if (textToCopy) {
        copyText(textToCopy, e.target);
      } else {
        // Fallback: extract from onclick if data attribute not present
        const onclickAttr = e.target.getAttribute('onclick');
        if (onclickAttr) {
          const match = onclickAttr.match(/copyText\('(.+?)'\)/);
          if (match) {
            copyText(match[1].replace(/\\'/g, "'"), e.target);
          }
        }
      }
      e.preventDefault();
    }
  });

  // Quick entry input handlers
  const quickEntry = document.getElementById('quickEntry');
  if (quickEntry) {
    quickEntry.addEventListener('paste', function() {
      setTimeout(parseQuickEntry, 100);
    });
    quickEntry.addEventListener('click', function() {
      this.select();
    });
    quickEntry.addEventListener('focus', function() {
      this.select();
    });
    quickEntry.addEventListener('input', clearQuickResults);
  }

  // Quick check button
  const quickCheckBtn = document.getElementById('quickCheckBtn');
  if (quickCheckBtn) {
    quickCheckBtn.addEventListener('click', parseQuickEntry);
  }

  // Main check eligibility button
  const checkBtn = document.getElementById('checkEligibilityBtn');
  if (checkBtn) {
    checkBtn.addEventListener('click', function() {
      checkEligibility();
    });
  }

  // CSV analysis button
  const analyzeCsvBtn = document.getElementById('analyzeCsvBtn');
  if (analyzeCsvBtn) {
    analyzeCsvBtn.addEventListener('click', analyzeCSV);
  }

  // Add test validation button (only visible in console)
  window.testAllLogic = testAllMergeLogic;
});
